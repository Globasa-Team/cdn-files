- text: "Jaxali, ete loga, \u201CAm ata, imi am kostrui tas imi xaher, har towa hu
    dasu kapi dadal asman, celki imi am supraidi cel xohra; fe alo kaso, imi xa discu
    cel in alo-dexa per total Dunya.\u201D"
