- text: Misu kapi le sen fe inya, ji mi le jaxa buka lenterna, denwatu hu misu dayxuji
    deleza per estanoli liftitul, ji lao manixu le sidecu per bistar, fe na dayloga,
    "Kete sen denloka!?"
