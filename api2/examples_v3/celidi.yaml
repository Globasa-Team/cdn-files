- text: Ji jaxali, denwatu hu misu kapi le kompleto sen in kamer, mi le buka lenterna
    juipul, daymo juipul (koski bisagra le soti); mi le kufi buka to celki dambo radya
    fe lumin celidi oko de nasru.
