- text: Moyte haki huruya fe fikir, yoxin ji dini; hin haki inkludi huruya na alogi
    sesu dini or imanu, ji huruya, solo or in komuntim ton alote, ji demoli or privato,
    na vyata sesu dini or imanu yon alim, pratika, ibada ji jaxne.
