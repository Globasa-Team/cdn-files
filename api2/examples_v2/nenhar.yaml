- text: Moyte haki huruya fe ijen ji vyata; hin haki inkludi huruya na hare ijen nenhar
    ganxopu fal alote, ji na peti, taslum ji komunika informe ji idey yon he ban medya
    ji nenhar kolyo tem dexa-byen.
