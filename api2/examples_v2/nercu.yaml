    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: 'Tonyen jawabu, "Te le gibe tas mi hin nasiha: Am nilwatu xinloy doste hu
    da awresta yu denwatu hu hatari nercu."'
