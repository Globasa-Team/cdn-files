      spa: https://doxo.globasa.net/spa/esey
- text: Denpul eskri sen maxmo asan na doxo, ji folki banto sen maxmo asan na doxo,
    doxoyen maxmo amiku intreaksyon ton to.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Energi de maxori doxoyen filya na daifucu xafe na doxo bage of makale or esey.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: 'Misu cele denwatu hu mi eskri abil na name <em>saltintesta</em>: idey tyao
    cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.'
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: To sen godo na onxala ki he banwatu eskri ger abil na sen solli idey.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Maxpul, na eskri jandan sen maxmo lutufpul.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
    ergo sol celki yu abil na kwasisen estilopul.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: To sen sim fe na pospel lungo fustanli koda fe yusu ruke hu yusu doxoyen musi
    na porta da.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Fe folo, yu no abil na jadin ki na eskri tem katina tema mena ki yu abil na
    yongu katina lexi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Pia, to abil na sangu otosu poshay.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denseba ban insan denpul dueskri, cel na sangu fato ki ete hare nilto na loga.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Fe kompara, na jandan eskri sengi yu durepulmo cipenkal.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Yu no sen burfahuri eger dento sen muhim tas yu, samamaner hu to no sen burfahuri,
    ki moksayyen kostrui kursi cel na dure.
  cite:
    text:
