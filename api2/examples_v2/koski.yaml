- text: 'Dragon jawabu: "Mi porta yu cel misu gufa, koski yu sen misu hazina."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
