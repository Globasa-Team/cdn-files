---
4:
- text: Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na
    esto per xube de drevo.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Rubahe loga, \u201CDento sen tas mi.\u201D"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe momento
    hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe awbujo
    to.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Hinte sen juni rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kos to, te name <em>Safe Rubahe</em>.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe soba, denwatu hu rubahe exidi sesu ogar, ete oko xanxwi hu da sen imanuneniblemo
    sefide.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Juni rubahe, hu da le nilwatu oko taluji, fori vole na yuxi fe to.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hin juni rubahe vole pia na oko ku taluji le alogi etesu jowey kemaner.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Moyto sen sefide, sefidemo safe, har safeya sim sol kom dento de safe rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Plu rubahe le yuxi fe exya dur total din.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Noce xoru, ji atre voka juni rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Moyte ruata, minus safe rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Safe rubahe fe nunya sol ore plu kaospul rusoti.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Rubahe sangu ji bolcu fe comen de daypetra.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Safe rubahe musi na bonyongu kurto luminpul watu cel na riewreka sesu famil.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Rubahe haja idey...
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Okonenible, yon velosi tyao, safe rubahe sukses na bujo kargux.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Per mor kargux, rubahe gulun, celki tesu tofalari bekoberi taze, roso damu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Rubahe fikir, "Hinmaner, mi xa sen okoible!"
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Sipul, xafe watumon, un te of familyen de rubahe xoroko roso figura hu da
    harka fe telije.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Rubahe le hataripul nercu cel kyotalari.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te ger suki na firaru, mas godo munte ji oko vole ki te xekaste rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hero idi, ji fe nunya, te sen solo fe fronta de rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Hero: "Kayvutu, mi peti ki yu no maxpul idi cel fronta" Rubahe: "Mi no sen
    kayvutu, mi sen rubahe" Hero: "Eger yu xa no yam imi, imi abil na vada harepulya
    tas yu" Rubahe: "O, mi sen vegetariyen."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas fori xafe dento, rubahe tyao cel kargux, ji kata tesu gardan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Rubahe fahuri loga: "Lil kadiba, day ofresulta!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
...
