---
4:
- text: Ban mara, denwatu hu singa somno, lil maux xoru na pawbu cel super ji infer
    per te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka
    sesu day jabare cel na nigalu te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta
    singa jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon
    cel na porta singa.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Den preciso momento, lil maux folpasa fe xanse, ji fe na oko hazuni burxanse
    de singa, dente nercu cel hinte, ji nerxali, maux awyao kordo hu da binde wangu
    de hewan.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Rubahe loga, \u201CDento sen tas mi.\u201D Te anda cel peda de drevo, ji
    te dayloga, \u201CBonnuru, senyor kraw, yu okocu daydenmo bon nundin:"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom
    wangu de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya,
    mas fe momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol
    celki rubahe awbujo to."
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: 'Por yusu jubin, mi xa gibe tas yu nasiha cel xaya:'
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku
    na idi cel keloka.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Fori xaki ete oko un solo hewan na nercu cel ete, ete awpawbu.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko,
    moy kargux awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo
    fobipul dujotay.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Mas preciso momento hu ete nercu cel byen de hosu, kroalari, fobido fe turno
    fal nercu de kargux, awajela ji tyao cel in sui.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Fe folo, te infrajeti se cel geo.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan
    fe totalya.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Safe rubahe musi na bonyongu kurto luminpul watu cel na riewreka sesu famil.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dento yakingi, ki moy plantali bioyen abil na taslum kufi lumin cel na bon
    jiwa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te xoru na krea day sistema fe xube ji dahun, cel na bujo max sola-lumin.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas no moy planta abil na xunjan, ji no moy planta vole na jento cel lumin.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe hataya ki maymun sen daymo talentopul, te haja xugwanpul kliente cel na
    taslum kufi pesa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te le sukses na hifazi kufi pesa cel to.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe folo, te karar na fley cel teli loka cel na ewreka neo xey cel na maxusgi
    tas sesu hazina.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Panda nercu cel dragon, ji te gibe tas te lungo weygebo.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi porta yu cel misu gufa, koski yu sen misu hazina."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Piu pimpan musi na jento cel bluexey.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe ban din, ete peti tas atre izin na idi cel musikaxow.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam imi harizin na idi cel musikaxow de Jonimo?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Cel na peti mafu, te jeni tas sesu bete na tongo idi cel hewandom.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Cel na peti mafu, te jeni tas sesu bete na tongo idi cel hewandom.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kriban moy solo-krabe idi cel to.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Nil maso-yamne hewan ner loka cel na konkure.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Solo-krabe haja bala dalutul cel na gardi sesu daifu ji xetocubon fubu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fori hala behaja cel na no morcu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Sui de hosu no haji sen laye cel etesu bebe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Nerxali, moy piu xa no haji hare loka cel na pergeocu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Cel na bloki morcu de moy piu, xohrapul piu organisa day mitin.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Imi sen hinloka cel na ewreka xaya tas piulari.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam un te of uyu hare idey cel na sahay imi na ultrajiwa?'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ete loga ki ete haja ogar cel na plasi sesu ovo.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Imi abil na fley cel alo planeta!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Cel in to, ete inplasi multi drevo ji nahir ji gufa jmt.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Haul xa hare multi xey cel na amusa, ji ete xa no haji sen solo.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas fe nunya, maymun haja na ewreka haul, bujo ete, ji inporta ete cel hewandom.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Cel to, ete organisa totalnasyonli misyon.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Multi maymun sen jumbi na multi paya cel na oko yesen hewan yon seli oko.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas fe ban din, dua haul le firaru cel ex kafas.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: To sen cel bonya tas haul.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ji ete le fale moyto, hu ete abil na fale da, cel na resta nenton alo haul.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Yon na ribujo ete, hin dua haul le beriporta cel sesu problema, cel grupoli
    problema, cel morcu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe dumara, te dao cel teli dexa cel na porgi nadir xey.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Rubahe le hataripul nercu cel kyotalari.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe ruaksyon, grupo fe kargux velosi idi cel kyota de hero cel na peti sahay.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kayvutu, mi peti ki yu no maxpul idi cel fronta" Rubahe:'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas fori xafe dento, rubahe tyao cel kargux, ji kata tesu gardan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te nercu cel xarke.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te nercu cel balena.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi ger binde misu jismu cel yu yon susutul per misu ruke!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Remora binde se cel sadafa per fubu de kacupa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Eger remora binde se tas baharili hewan, mahi-bujoyen ger abil na pospel xilo
    cel na bujo hin hewan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Baru Mama fale yamxey cel sobayam.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Fe folo, baru awidi cel na sampo durki to bardicu.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Dahabutofa supraidi cel somnodom de baru.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Dahabutofa jale xorsomno denwatu hu baru ruata ji ete sidecu cel na yam.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Tiga baru supraidi cel somnodom.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Denwatu hu Dahabutofa jagecu ji oko tiga baru, te multi bexorfobi, fe folo,
    te pawbu total watu durki te ruidi cel sesu ogar, ji te nilwatu ruata!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Ban din, te vole na idi cel alo deha.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Fruta sokutu cel infer per gubarpul geo.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te exhawa pas sesu munte cel na awgi gubar.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Denwatu hu to le oko mi, mi le ganjoncu fobido, ji mi le karar xosu xafe xosu
    na morgi lao manixu cel na awgi tesu oko cel moywatu.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le pasa un satu cel na kufi pasgi misu kapi celki mi abil na oko te durki
    te le leta per sesu bistar.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te ger le musi na sen daymo cinonpul cel na gixim ki fe moy noce preciso fe
    midi-noce, mi jui-oko te durki te somno.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: To le no funsyon koski Morya, durki te le nercu cel te, le fale sesu luminkal
    saye fe fronta de te, ji Morya le lifafa te in to.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: To le sen daifumo blue har ajabu koberi per to hu da le day fobi mi, mas mi
    le no abil na oko resta de muka or jismu de lao manixu koski mi le lide radya
    preciso cel sahi loka-bage nenyon na musi na fikir.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Ton sotipul cihe, mi le buka lenterna ji le tyao cel in kamer.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe jaxali momento, mi le pospel te cel dixan ji le plasi wazenpul bistar per
    te.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Eger yu haji fikir ki mi sen majnuni, yu xa no haji fikir dento denwatu hu
    mi xa tosifu gomyo xey hu mi le fale da cel na sangu jismu.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le joxupul idi cel na buka to, koski mi le hare keto na befobi fe nunya?
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: informe le begibe tas polisidom, ji polisiyen le beirsal cel na ofxerca zona.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe fini, mi le gida ete cel tesu kamer.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Daymo sexinloypul, mi le preporta kursi cel in kamer ji le teyan ki ete am
    xorside ji laxocu, durki mi, fe na ganjoncu triunfapul, le plasi misu kursi supra
    denloka hu morjismu de korbani le leta.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le pala maxmo huru cel na esto ganjon, mas to le dure ji sencu hata maxmo
    xorjuiible, finki finili, mi le xoraham ki soti no ofata misu ore.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: "Hay Italili yam hu ren namegi da <em>saltimbocca</em>, hu da mena \u201Ctyao
    cel in munte\u201D."
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: idey tyao cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
    ergo sol celki yu abil na kwasisen estilopul.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denseba ban insan denpul dueskri, cel na sangu fato ki ete hare nilto na loga.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Yu no sen burfahuri eger dento sen muhim tas yu, samamaner hu to no sen burfahuri,
    ki moksayyen kostrui kursi cel na dure.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Mimbay, hay mara hu denwatu yu vole na yongu fukuza jumle or dekorapul lexi
    cel efeto.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Ji am no lide imi cel in yoho,
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: "Ete loga, \u201CAm ata, imi am kostrui tas imi xaher ji towa hu dasu kapi
    dadal asman, ji imi am supraidi cel xohra, fe kaso ki imi discu in alodexa per
    total Dunya.\u201D"
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Teo infraidi cel na oko xaher ji towa hu juniinsan le kostrui da.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Fe folo, Teo disgi ete cel in alodexa xorfe denloka per total Dunya.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: yon na morcu, imi rixencu cel in finikal jiwa.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Fe folo ki komun aham tem hin haki ji huruya sen maxim muhim cel pul realgi
    fe hin vada,
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki egal gardi anti he ban diskrimina hu da posfolo hin deklara, ji
    anti he ban provoka cel denpul diskrimina.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki, har pul egalya, adil ji demoli saypan fal ikawkal ji tarafkal
    hukimutim, cel na karar tesu haki ji musiya, ji he ban krimenli iteham anti te.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte, kom membro de sosyaltim, haki sosyal anjenya ji, yon nasyonli juhudi
    ji intrenasyonli tonaksyon ji fe dongwi ton organisa ji resurso de moy nasyon,
    moyte haki pia realgi fe den ekonomili, sosyal ji kulturali haki beharemusi cel
    tesu sungen ji cel huru evolu fe tesu personya.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
...
