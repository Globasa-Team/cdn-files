---
4:
- text: "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom
    wangu de piu.\u201D"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Fori xaki ete oko un solo hewan na nercu cel ete, ete awpawbu.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Un te of kargux loga,\u201CSati, imisu halulari no sen denmo bur kom to kwasisen:
    moywatu hay bante in maxmo bur halulari kom yu.\u201D"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Sipul, xafe watumon, un te of familyen de rubahe xoroko roso figura hu da
    harka fe telije.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un juni bete vole na onexa rasamu fe ajabu hewan tas maymun Tie.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas un te of piu sen kolorokobimar.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un solo-krabe hare okresim sadafa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fol cwenton, moy solo-krabe am gibe sesu sadafa tas solo-krabe hu da sen minmo
    lao fe un nyan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Denpul kihoy okur sol fe un mara in jiwa de solo-krabe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un gixiki sen gixiki fe baligucu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam un te of uyu hare idey cel na sahay imi na ultrajiwa?'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un te of hin dua haul, hu da le firaru, le morcu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un te of hin dua haul, hu da le firaru, muhim bejuruha alo haul.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un te of kargux de komuntim sen xogyoyen.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te le loga ki un hewan xa sen kufi.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un to of tesu oko okocu sim kom to de nasru, sefidemo blue oko har dambo cengu
    per to.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le pasa un satu cel na kufi pasgi misu kapi celki mi abil na oko te durki
    te le leta per sesu bistar.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le loga tas se, "To sen sol vento in dudan-tubo, to sen sol maux hu da
    trasidi dixan," or "To sen sol krigiri hu da le fale un solo krigirisa."
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le buka to daymo, daymo juipul finki un solo luminlil radya, denpul kom
    xilo de kumi, le exidi daraki ji le celidi nasruli oko.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le ayay un mara, ji sol un mara.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Na cori to resta min un to.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: Na kopi to resta max un to.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: Un to tas mi, un to tas yu.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: Un to tas mi, un to tas yu.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: hay un to tas moyun te.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: Per total Dunya hay un basa ji un pala.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: "Teo loga, \u201CAm oko, ete sen un demo, ji moyete hare un basa, ji hinto
    sen dento hu ete xoru na fale da."
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
