---
4:
- text: Mi xidu na eskri yon ordinari lexi ji jandan jumle.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denpul eskri sen maxmo asan na doxo, ji folki banto sen maxmo asan na doxo,
    doxoyen maxmo amiku intreaksyon ton to.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: 'Misu cele denwatu hu mi eskri abil na name <em>saltintesta</em>: idey tyao
    cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.'
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: To sen godo na onxala ki he banwatu eskri ger abil na sen solli idey.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Kungan intre maxori eskri ji solli idey no bepulgi poemaya.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Maxpul, na eskri jandan sen maxmo lutufpul.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
    ergo sol celki yu abil na kwasisen estilopul.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Ji am memori, eger yu eskri in Englisa, ki multi te of yusu doxoyen xa no
    sen aselli Englisayen.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Fe folo, yu no abil na jadin ki na eskri tem katina tema mena ki yu abil na
    yongu katina lexi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Mimbay, dekorapul eskri no sol sangu idey.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Fe kompara, na jandan eskri sengi yu durepulmo cipenkal.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Jandan eskri pia maxmo bon dudure.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Sipul, dudure no sen sol xigoli sifa de kursi, or de eskri.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Mas fe hataya ki moy hinto sen real fayda of na eskri jandan, nilto of oto
    sen seba hu mi fale to.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Cuyo seba hu mi dueskri jandan sen ki na nenjandan eskri cufam mi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denwatu hu mi eskri jumle hu da kwasisen godomo fukuza, or hu da yongu hajakalmo
    eskolyapul lexi, to no kwasisen dekorapul tas mi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Alo seba hu misu eskri fe fini sen jandan sen to hu denmaner mi fale to.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to,
    fe na xidu na kosa ki moyto am sen precisomo sahi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Multi to of hin penci sen na awjeti, ji dento kosa ki jandan eskri sencu hata
    maxmo jandan.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
...
