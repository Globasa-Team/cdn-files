---
4:
- text: Ete soho-vada ki dente hu da unyum kosa ki daoyen ofplasi sesu kapa ingay
    na beganci na sen maxmo bala kom alo te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Denwatu, Utara-vento vento yon sesu total balaya, mas folki te max vento,
    daoyen maxmo tange koberi se yon kapa; ji fe fini, Utara-vento esto na xidu.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Denwatu, Sola termopul xorbrila, ji fori, daoyen ofplasi sesu kapa; ji fe
    folo, Utara-vento bexucyo na etiraf ki Sola sen maxim bala te of dua te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka
    sesu day jabare cel na nigalu te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Singa denmo multi begude idey feki maux ger abil na sahay te, ki fe folo,
    te lifti sesu peda ji te izin tas maux na idi.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na
    esto per xube de drevo.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe momento
    hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe awbujo
    to.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan
    fe totalya.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Jaxali, alo daoyen infraidi of drevo ji, fe na haha, te swal tas sesu doste
    ku baru le lilloga keto tas tesu ore.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Fe soba, denwatu hu rubahe exidi sesu ogar, ete oko xanxwi hu da sen imanuneniblemo
    sefide.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Safe rubahe musi na bonyongu kurto luminpul watu cel na riewreka sesu famil.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Yon sesu denta, te kata gardan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas gao drevo, kos sesu gaoya, no abil na taslum sahay.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Atre de maymun hifazi pesa tas sesu bete.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te vole na dadal sesu roya, mas te pia no vole na malyongu pesa de sesu atre.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Maymun pimpan musi na onexa sesu rasamu tas alimyen.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Maymun vole na fale daymo bon ergo tas sesu unyum kliente.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Xafe multi ergo, te fahuri onexa sesu rasamu tas kliente.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dragon ogar in to solo ton sesu hazina.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe folo, te karar na fley cel teli loka cel na ewreka neo xey cel na maxusgi
    tas sesu hazina.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dragon, hu da sen pilodo kos sesu lungo daoya, swikara.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Panda, hu da sen daymo dostefil, hikaye multi tem sesu jiwa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dragon plasi sesu bala gebo wey panda, ji te xoru na harka sesu fleytul.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Den piu multi suki na plasi blue xey in sesu ogar ji in jali jarden.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ete ripul idi na xerca blue xey tas sesu suli ogar.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te trankwilo ergo tas sesu suli jarden hu te dekora da fol sesu suli suki.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Tas sesu jarden, te maxusgi multi meli petra ji jozi hu alo piu posjui da.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Cel na peti mafu, te jeni tas sesu bete na tongo idi cel hewandom.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Wazo real no suki den kolorpul hwanjin hu te ijen da cufampul tas sesu suki.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Bete belawfen xekayefilya de sesu atre.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fol cwenton, moy solo-krabe am gibe sesu sadafa tas solo-krabe hu da sen minmo
    lao fe un nyan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Solo-krabe haja bala dalutul cel na gardi sesu daifu ji xetocubon fubu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Denwatu, salamandra xorwala sesu nabxox, ji tesu forma total alocu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Baligu salamandra no sen truti tem juniyen hu da no vole na alogi sesu forma.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ete loga ki ete haja ogar cel na plasi sesu ovo.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Te nercu ji loga sesu idey: "Imi abil na fley cel alo planeta!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Yon na ribujo ete, hin dua haul le beriporta cel sesu problema, cel grupoli
    problema, cel morcu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ji denwatu, xogyoyen hikaye sesu plu aventur tas ete.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dur sesu dao, te sol pala tem kima ton alo xogyoyen.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kargux rota sesu kapi, ji xoru na anda hoy komuntim.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Remora duregi na woju kacupa yon sesu susutul.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Xafe kurto watu, mahi-bujoyen abil na cudu kacupa yon sesu hanta.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Baru Papa idi na sidecu per sesu dayday kursi.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Denwatu hu Dahabu-tofa jagecu ji oko tiga baru, te multi xorfobi, fe folo,
    te pawbu total watu durki te ruidi cel sesu ogar, ji te nilwatu ruata!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Te exhawa pas sesu munte cel na awgi gubar.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Xorfe den din, te awetiraf sesu burfahuriya.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Mi le pasa un satu cel na kufi pasgi misu kapi celki mi abil na oko te durki
    te le leta per sesu bistar.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le banmo lilhaha kos den idey, ji te le ible ore mi koski te le abruto
    harka per sesu bistar kwasimo surprisado.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe multi noce, preciso fe midi-noce, denwatu hu moyte le somno, to le xunjan
    in misu cati, fe na maxgi fobi hu da le lawfen mi yon sesu rusoti.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: To le no funsyon koski Morya, durki te le nercu cel te, le fale sesu luminkal
    saye fe fronta de te, ji Morya le lifafa te in to.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Sol he imi abil na hurugi sesu siko.**
  cite:
    text:
      eng: 'Doxo: Quotes'
      spa: 'Doxo: Citas'
    link:
      eng: https://doxo.globasa.net/eng/inyo
      spa: https://doxo.globasa.net/spa/inyo
- text: Fe folo ki demo de Uncudo Nasyonlari le rideklara in reguladoku sesu bala
    imanu fe basili insanli haki, fe sungen ji layeya de insanli personya ji fe egal
    haki de moy femyen ji manyen, ji pia le daykarar na frongi sosyal fronkadam ji
    maxmo bon jiwali jotay in maxmo day huruya,
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Nilte am bewoju in gulamya or servimusiya; gulamya ji gulamli xogyo am beposizin
    fe moy sesu tipo.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
