- text: Ji ete xa maxmo lungo doxo.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Energi de maxori doxoyen filya na daifucu xafe na doxo bage of makale or esey.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Insan hu da xa doxo yusu xey fe xaya xa sen fe banmo sama halu kom insan of
    alo dexa hu da doxo to nundin.
  cite:
