4:
- text: Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na
    esto per xube de drevo.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom
    wangu de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya,
    mas fe momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol
    celki rubahe awbujo to."
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Duli mara, ete
    loga ki rasamu haja detale.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Maymun karar na
    rifale total rasamu.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
