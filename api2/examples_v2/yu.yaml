---
4:
- text: "Rubahe loga, \u201CDento sen tas mi.\u201D Te anda cel peda de drevo, ji
    te dayloga, \u201CBonnuru, senyor kraw, yu okocu daydenmo bon nundin:"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom
    wangu de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya,
    mas fe momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol
    celki rubahe awbujo to."
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: 'Por yusu jubin, mi xa gibe tas yu nasiha cel xaya:'
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "moywatu hay bante in maxmo bur halulari kom yu.\u201D"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Am nilwatu xinloy doste hu da awresta yu denwatu hu hatari nercu."
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Duli mara, ete
    loga ki rasamu haja detale.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Maymun karar na
    rifale total rasamu.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam yu suki misu rasamu, Tie?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam yu suki yusu rasamu, Bete?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu uje sen!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kam yu ger suki na yam ton mi?" Dragon, hu da sen pilodo kos sesu lungo daoya,
    swikara.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Eger yu haja banto, am jandan peti.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"To sen maner na onexa ki mi le suki hin momento ton yu.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kam yu ger vole na jaribi?"
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu fale keto fe nunya?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi porta yu cel misu gufa, koski yu sen misu hazina."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu hare maxim meli jarden of moyto hu mi le oko da!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas yu suki misu jarden keseba?"
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Ha ha, yu sen amusane.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Hero!" "Kayvutu nercu!" "Imi haja yunkipul bante!" "Velosi bante!" "Bala
    bante!" "Imi jixi ki yu abil na bawe moy imi!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kayvutu, mi peti ki yu no maxpul idi cel fronta" Rubahe:'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Eger yu xa no yam imi, imi abil na vada harepulya tas yu" Rubahe:'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mas kom unxey yu xa awcu.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Yu sol flota."
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mas, eger yu yongu oto?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam yu morgi hata insan?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Yu abil na fale dento kemaner?"
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Dento kriban nilwatu okur, ji yu no yozay tem dento."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu vole keto?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi vole na tonidi yu."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam yu loga ki mi sen colo?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu vole keto?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi vole na tonidi yu."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu xa sen minmo solo."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Fe hataya, kam mi harizin na tonidi yu?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu folo mi keseba?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Kam yu fikir ki mi abil na sahay yu?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Si, yu hare bala sadafa."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mas, yu abil na fale keto pro mi?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi abil na yam kexru-hewan hu da xunjan per yu.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ji denmaner, yu xa sen maxmo meli fol alo kacupa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kam yu swikara kontrata?"
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi ger binde misu jismu cel yu yon susutul per misu ruke!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Yu fale keto?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kam yu sahay mahi-bujoyen?"
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"No, yu no haji preporta tas mi kufi baharili hewan.'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mi le sen daymo, daymo ansyapul, ji mi haji sen denpul, mas yu fikir ki mi
    sen majnuni keseba?
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Am jui-ore, ji am jui ku mi abil na kemo trankwilo ji mingu loga tas yu total
    hikaye.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Yu fikir ki mi sen majnuni.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mas yu le ingay na oko mi.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Yu le ingay na oko ku kemo gomyo, mi le aksyon;
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: O, yu le ingay na oko ku kemo gomyo, mi le pasgi to!
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Yu ible fikir ki mi le rukadam, mas no.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi loga tas yu, mi le kone to bon.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Ji kam yu memori denwatu hu mi le loga ki to hu yu fikir ki da sen majnuniya
    sen sol maxboncu fe ganci-kowa?
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Kam yu aham mi?
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Eger yu haji fikir ki mi sen majnuni, yu xa no haji fikir dento denwatu hu
    mi xa tosifu gomyo xey hu mi le fale da cel na sangu jismu.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
