      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe fini, mi le gida ete cel tesu kamer.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
