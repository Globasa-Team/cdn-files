- text: Sipul, dudure no sen sol xigoli sifa de kursi, or de eskri.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denwatu hu mi eskri jumle hu da kwasisen godomo fukuza, or hu da yongu hajakalmo
    eskolyapul lexi, to no kwasisen dekorapul tas mi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Mimbay, hay mara hu denwatu yu vole na yongu fukuza jumle or dekorapul lexi
    cel efeto.
  cite:
    text:
