- text: Dolfin, hu da memori na oko plastiko moyloka, gibe golmon tas plastikoli lilbao.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
