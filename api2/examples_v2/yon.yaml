- text: Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli
    Haki denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person
    ji moy organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya,
    juhudi na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli
    ji intrenasyonli oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre
    demo de Membroli Dexa, kom intre demo de teritori bax otosu jurisdiksi.
