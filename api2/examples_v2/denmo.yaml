---
4:
- text: "Ible, mi abil na rugibe lutuf ban nerxali din.\u201D Singa denmo multi begude
    idey feki maux ger abil na sahay te, fe folo ki te lifti sesu peda ji te izin
    tas maux na idi."
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku
    na idi cel keloka.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko,
    moy kargux awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo
    fobipul dujotay.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Un te of kargux loga,\u201CSati, imisu halulari no sen denmo bur kom to kwasisen:"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Kam majnuniyen ger le sen denmo gomyo kom hinto?
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Xaki mi le fini misu ergo, to le sen satu care, haji denmo luminkal kom midi-noce.
  cite:
