4:
- text: Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka
    sesu day jabare cel na nigalu te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
