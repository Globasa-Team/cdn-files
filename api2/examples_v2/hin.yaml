- text: Moyte haki huruya fe fikir, yoxin ji dini; hin haki inkludi huruya na alogi
    sesu dini or imanu, ji huruya, solo or in komuntim ton alote, ji demoli or privato,
    na vyata sesu dini or imanu yon alim, pratika, ibada ji jaxne.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki huruya fe ijen ji vyata; hin haki inkludi huruya na hare ijen nenhar
    ganxopu fal alote, ji na peti, taslum ji komunika informe ji idey yon he ban medya
    ji nenhar kolyo tem dexa-byen.
