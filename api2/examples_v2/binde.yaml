---
4:
- text: Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta
    singa jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon
    cel na porta singa.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Den preciso momento, lil maux folpasa fe xanse, ji fe na oko hazuni burxanse
    de singa, dente nercu cel hinte, ji nerxali, maux awyao kordo hu da binde wangu
    de hewan.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: 'Remora: "Mi ger binde misu jismu cel yu yon susutul per misu ruke!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Remora binde se cel sadafa per fubu de kacupa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Sipul, lungo xilo binde koda de remora tas lilnavi de mahi-bujoyen.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mahi-bujoyen le plasi rinjon wey koda, ji te le binde xilo tas hin rinjon.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Eger remora binde se tas baharili hewan, mahi-bujoyen ger abil na pospel xilo
    cel na bujo hin hewan.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hinto sen kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinte sen maux hu da le nage kordo hu da binde yawxe hu da buka dwer de Kastilo
    Cucurumbel.
  cite:
