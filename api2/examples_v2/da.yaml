      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinte sen myaw hu da le yam maux hu da le nage kordo hu da binde yawxe hu
    da buka dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinte sen bwaw hu da le yao myaw hu da le yam maux hu da le nage kordo hu
    da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinto sen gumbo hu da le darbe bwaw hu da le yao myaw hu da le yam maux hu
    da le nage kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinto sen atex hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu
    da le yam maux hu da le nage kordo hu da binde yawxe hu da buka dwer de Kastilo
    Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinto sen sui hu da le esto atex hu da le yake gumbo hu da le darbe bwaw hu
    da le yao myaw hu da le yam maux hu da le nage kordo hu da binde yawxe hu da buka
    dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinte sen femmumu hu da le glu sui hu da le esto atex hu da le yake gumbo
    hu da le darbe bwaw hu da le yao myaw hu da le yam maux hu da le nage kordo hu
    da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Hinto sen milko hu da le ofata femmumu hu da le glu sui hu da le esto atex
    hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da le yam maux hu
    da le nage kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: Ji hinte sen nini hu da le glu milko hu da le ofata femmumu hu da le glu sui
    hu da le esto atex hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu
    da le yam maux hu da le nage kordo hu da binde yawxe hu da buka dwer de Kastilo
    Cucurumbel.
  cite:
    text:
      eng: 'Doxo: Other Folktales'
      spa: 'Doxo: Otros cuentos populares'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/alo-folklorli-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/alo-folklorli-hikaye
- text: To le no sen lao manixu hu da le lawfen mi; to le sen tesu Bur Oko.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: To le sen sotilil, inhifazido soti hu da exata of amikuya de ruho denwatu
    hu to sen pul fe fobi.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe multi noce, preciso fe midi-noce, denwatu hu moyte le somno, to le xunjan
    in misu cati, fe na maxgi fobi hu da le lawfen mi yon sesu rusoti.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le loga tas se, "To sen sol vento in dudan-tubo, to sen sol maux hu da
    trasidi dixan," or "To sen sol krigiri hu da le fale un solo krigirisa."
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: To le sen daifumo blue har ajabu koberi per to hu da le day fobi mi, mas mi
    le no abil na oko resta de muka or jismu de lao manixu koski mi le lide radya
    preciso cel sahi loka-bage nenyon na musi na fikir.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Ji kam yu memori denwatu hu mi le loga ki to hu yu fikir ki da sen majnuniya
    sen sol maxboncu fe ganci-kowa?
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Eger yu haji fikir ki mi sen majnuni, yu xa no haji fikir dento denwatu hu
    mi xa tosifu gomyo xey hu mi le fale da cel na sangu jismu.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Tiga manixu le inidi, hu da adabupul xorkonegi se denpul kom polisiyen.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Ayay le beore jara dur noce hu da maxgi fikir ki bur banto le befale; informe
    le begibe tas polisidom, ji polisiyen le beirsal cel na ofxerca zona.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le hanta-cudu kursi hu mi le side per da ji le garu tahta yon to, mas umumi,
    soti le durepul sencu maxmo sotipul.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: <strong>Triunfayen sen royayen hu da nilwatu teslimu.</strong>
  cite:
    text:
      eng: 'Doxo: Quotes'
      spa: 'Doxo: Citas'
    link:
      eng: https://doxo.globasa.net/eng/inyo
      spa: https://doxo.globasa.net/spa/inyo
- text: <strong>Solo to hu imi musi na befobi da sen seli fobi.</strong>
  cite:
    text:
      eng: 'Doxo: Quotes'
      spa: 'Doxo: Citas'
    link:
      eng: https://doxo.globasa.net/eng/inyo
      spa: https://doxo.globasa.net/spa/inyo
- text: Yu am wanji ton mi moyto hu da hazunigi.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: "Hay Italili yam hu ren namegi da <em>saltimbocca</em>, hu da mena \u201Ctyao
    cel in munte\u201D."
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: 'Misu cele denwatu hu mi eskri abil na name <em>saltintesta</em>: idey tyao
    cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.'
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: To sen sim fe na pospel lungo fustanli koda fe yusu ruke hu yusu doxoyen musi
    na porta da.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Insan hu da xa doxo yusu xey fe xaya xa sen fe banmo sama halu kom insan of
    alo dexa hu da doxo to nundin.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Denwatu hu mi eskri jumle hu da kwasisen godomo fukuza, or hu da yongu hajakalmo
    eskolyapul lexi, to no kwasisen dekorapul tas mi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: denpul kom imi mafu ete hu da malfale anti imi.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Teo infraidi cel na oko xaher ji towa hu juniinsan le kostrui da.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: "Teo loga, \u201CAm oko, ete sen un demo, ji moyete hare un basa, ji hinto
    sen dento hu ete xoru na fale da.\u201D"
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Fe nunya, nilto hu ete nyatu na fale da xa bepossahay.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Fe folo ki posjui ji posjacigi fe insanli haki le resulta daybawlupul fale
    hu da bala cufam yoxin de insanlari, ji fe folo ki realcu de globa hu in da insan
    xa befuraha huruya fe vyata ji fe imanu ji pia huruya of fobi ji of haja le begongaw
    denpul kom maxim gao cele de ordinari insan,
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he
    banpul aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo
    ijen, nasyonli or sosyal asel, kam ekonomili, xenculi or alo jotay.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Maxpul, nil aloyagi am befale fe basi de politili, jurisdiksili or intrenasyonli
    daraje de dexa or teritori hu den person deya da, kama to sen ikawkal, bax jawgutimya,
    nensekrasine, kam bax he alo limitexey fe soberenya.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki egal gardi anti he ban diskrimina hu da posfolo hin deklara, ji
    anti he ban provoka cel denpul diskrimina.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki efetoabil xuli fal kompeten nasyonli hukimutim kos aksyon hu da
    posfolo basili haki gibedo tas te fal krasidoku or lega.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki sosyal ji intrenasyonli ordenu hu in da haki ji huruya dingyado
    in hin deklara abil na pul berealgi.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Nilto in hin deklara am betafasir denpul kom anxi hu he ban nasyon, grupo
    or person hare he ban haki na rol fe he ban aksyonya or na okurgi he ban fale
    hu da cele na destrui he banto of haki ji huruya dingyado in hinto.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
