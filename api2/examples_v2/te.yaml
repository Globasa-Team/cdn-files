      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hewanmedisyen finrasona ki unyum te le morcu kos estres.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Un te of kargux de komuntim sen xogyoyen.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe dumara, te dao cel teli dexa cel na porgi nadir xey.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ji denwatu hu te ruata, moy juniyen tonata wey te.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ku keloka hay posasan tyojan ji ku kemaner te le yunki ji sukses.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ku keloka te le jento velosi kayvutu denpul kom leopar ji bala kayvutu denpul
    kom baru.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dur sesu dao, te sol pala tem kima ton alo xogyoyen.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te estres.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te jixi ki te no abil na jento kayvutu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te ger suki na firaru, mas godo munte ji oko vole ki te xekaste rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Xafe watumon, te fikir: "Mi sen xogyoyen, mi ible abil na zakere ton kayvutu
    celki te no atake."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hero idi, ji fe nunya, te sen solo fe fronta de rubahe.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te fikir ki te le multi estres kos nilto.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Te fikir: "Mi nun abil na ruata tas alo kargux."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Swimo loga ki te sen maxmo inxone kom lilbao.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Eger te fikir ki abilxey sen inxone, te gibe golmon tas dente.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te gibe golmon tas plastikoli lilbao hu sipul sen multimo maxmo fobine kos
    tosu okonenible hatari.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Plastikoli lilbao hare max golmon kom te.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Swimo, hu multi befobi na beyam, jawabu: "O, dente yakin sen den alo te."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Dolfin: "Kam mi am gibe maxpul golmon tas te?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dolfin xerca swimo, mas no ewreka te.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Kacupa: "O feka, kam te sen dente hu mi le yam da?"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe ban mara, te oko xarke.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te nercu cel xarke.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe ban mara, te oko balena.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te nercu cel balena.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe ban mara, te oko kacupa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Kacupa no xorjui ku te ger sonxi keto.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Ete xoru na soho suki alo te.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mahi-bujoyen le plasi rinjon wey koda, ji te le binde xilo tas hin rinjon.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Remora finili esto na susu, ji te posbinde se of kacupa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te le loga ki un hewan xa sen kufi.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te plasi to per dayday dyex, per midi-day dyex, ji per daylil dyex.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Denwatu hu te ewreka baytu de tiga baru, te nasa yamxey, ji te inidi.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Unyum, te xidu na yam of dayday dyex, mas to sen godomo termopul!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Jaxali, te xidu na yam of mididay dyex, mas to sen godomo bardipul!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Jaxali, te xidu na yam of daylil dyex.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: To sen perfeto, fe folo, te awyam moykwanti to!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Denwatu hu te fini, Dahabu-tofa hisicu yampul.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Fe folo, te karar na side.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Unyum, te side per dayday kursi de Baru Papa, mas to sen godomo gao!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Jaxali, te side per midi-day kursi de Baru Mama, mas to sen godomo pahna!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Jaxali, te side per daylil kursi de Baru Bebe.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Unyum, te leta per dayday bistar de Baru Papa, mas to sen godomo sahte!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Jaxali, te leta per midi-day bistar de Baru Mama, mas to sen godomo narem!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Jaxali, te leta per daylil bistar de Baru Bebe.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: '"Ji te le awyam moykwanti to!"'
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: '"Ji te le kasiru to!"'
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: '"Ji te haji sen hinloka!"'
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Denwatu hu Dahabu-tofa jagecu ji oko tiga baru, te multi xorfobi, fe folo,
    te pawbu total watu durki te ruidi cel sesu ogar, ji te nilwatu ruata!
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Te jiwa fe tigayum cennyan LND (lefe nunli daywatumon).
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te sen daycinonpul, mas pia burfahuri.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Ban din, te vole na idi cel alo deha.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te xoru na anda.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te rahatu bax drevo.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Avayar voka te, ji te peti tas te na cudu bannumer fruta.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Nini swal tas te kama te vole termodo fruta kam nentermodo fruta.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te haha ji loga, "Kemaner to sen ible ki fruta sen termodo?"
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te treme ban xube.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te exhawa pas sesu munte cel na awgi gubar.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Xorfe den din, te awetiraf sesu burfahuriya.
  cite:
    text:
      eng: 'Doxo: Other Stories'
      spa: 'Doxo: Otros cuentos'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/alo-hikaye
      spa: https://doxo.globasa.net/spa/lilhikaye/alo-hikaye
- text: Te le nilwatu guton mi.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le nilwatu burganjongi mi.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le nilwatu sen maxmo lutufpul tas lao manixu kom dur total safta leki mi
    le morgi te.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le pasa un satu cel na kufi pasgi misu kapi celki mi abil na oko te durki
    te le leta per sesu bistar.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Ji fe moy soba, denwatu hu din-lumin le ata, mi le sexinloypul inidi kamer,
    ji mi le yunkipul pala tas te, le kweho voka tesu name ji le swal ku tesu noce
    sen kepul.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te ger le musi na sen daymo cinonpul cel na gixim ki fe moy noce preciso fe
    midi-noce, mi jui-oko te durki te somno.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Am imaje mi fe na buka dwer xosu xafe xosu, ji te fe na sen ixikal fe misu
    sirili aksyon ji fikir.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le banmo lilhaha kos den idey, ji te le ible ore mi koski te le abruto
    harka per sesu bistar kwasimo surprisado.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Tesu kamer le sen kompletomo luminkal (janela le sen tangemo klosido kos fobi
    fe ofcoriyen), ji fe folo, mi le jixi ki te no abil na oko dwer fe na buka, ji
    mi le duregi na pel to hanman, hanman.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe total satu, mi le no harka adola, ji fe durya, mi le no ore te na xorleta.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le haji side per bistar, fe na ore, preciso denmaner hu mi le fale to fe
    moy noce, dur na ore gubangu in divar.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le jixi ku lao manixu ganjon keto, ji mi le ganjon simpati tas te, fe hataya
    ki mi le sirili fikir ki to sen humorpul.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le jixi ki te sen jage xorfe unyum lil soti denwatu hu te le jwan in bistar.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le xidu na imanugi se ki oto sen basikal, mas te le no sukses.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le loga tas se, "To sen sol vento in dudan-tubo, to sen sol maux hu da
    trasidi dixan," or "To sen sol krigiri hu da le fale un solo krigirisa."
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Si, te le xidu na anwi se yon hin plu jadin, mas te le no xorhare sukses.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: To le no funsyon koski Morya, durki te le nercu cel te, le fale sesu luminkal
    saye fe fronta de te, ji Morya le lifafa te in to.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Ji den nenokodo saye le kosa ki te ganci misu presen in kamer, fe hataya ki
    te le noro oko nor ore mi.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Xafe na intizar daymo sabar dur lungo watu nenhar na ore te na xorleta, mi
    le karar na buka daylil daraki in lenterna.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le ayay un mara, ji sol un mara.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Fe jaxali momento, mi le pospel te cel dixan ji le plasi wazenpul bistar per
    te.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Si, te le sen kompletomo, kompletomo mor.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Te le sen kompletomo mor.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: hay un to tas moyun te.
  cite:
    text:
      eng: 'Doxo: Songs'
      spa: 'Doxo: Canciones'
    link:
      eng: https://doxo.globasa.net/eng/lala
      spa: https://doxo.globasa.net/spa/lala
- text: Te wawa.
  cite:
    text:
      eng: 'Doxo: Jokes'
      spa: 'Doxo: Chistes'
    link:
      eng: https://doxo.globasa.net/eng/humorxey
      spa: https://doxo.globasa.net/spa/humorxey
- text: Bante swal tas te ku te wawa keseba.
  cite:
    text:
      eng: 'Doxo: Jokes'
      spa: 'Doxo: Chistes'
    link:
      eng: https://doxo.globasa.net/eng/humorxey
      spa: https://doxo.globasa.net/spa/humorxey
- text: Bimaryen jawabu ki te le ore banto.
  cite:
    text:
      eng: 'Doxo: Jokes'
      spa: 'Doxo: Chistes'
    link:
      eng: https://doxo.globasa.net/eng/humorxey
      spa: https://doxo.globasa.net/spa/humorxey
- text: Insan swal tas te, "Yu le ore keto?"
  cite:
    text:
      eng: 'Doxo: Jokes'
      spa: 'Doxo: Chistes'
    link:
      eng: https://doxo.globasa.net/eng/humorxey
      spa: https://doxo.globasa.net/spa/humorxey
- text: Eger doxoli motsu sen kufimo xosu, max te duregi finfe fini.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Ji am memori, eger yu eskri in Englisa, ki multi te of yusu doxoyen xa no
    sen aselli Englisayen.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: ji te sen barakado, fruta de yusu rahim, Yexua.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Moyte haki efetoabil xuli fal kompeten nasyonli hukimutim kos aksyon hu da
    posfolo basili haki gibedo tas te fal krasidoku or lega.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki, har pul egalya, adil ji demoli saypan fal ikawkal ji tarafkal
    hukimutim, cel na karar tesu haki ji musiya, ji he ban krimenli iteham anti te.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
