- text: Te le loga tas se, "To sen sol vento in dudan-tubo, to sen sol maux hu da
    trasidi dixan," or "To sen sol krigiri hu da le fale un solo krigirisa." Si, te
    le xidu na anwi se yon hin plu jadin, mas te le no xorhare sukses.
  cite:
