      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Mi nun abil na ruata tas alo kargux." "Mi xa loga tas ete ki mi le dongwigi
    kayvutu na no atake imi." "Misu reputasi denpul kom xogyoyen xa sencu hata maxmo
    gao!" Kargux rota sesu kapi, ji xoru na anda hoy komuntim.'
