- text: "am no xinloy tamalukuyen.\u201D"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku
    na idi cel keloka.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: "Un te of kargux loga,\u201CSati, imisu halulari no sen denmo bur kom to kwasisen:"
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Lildrevo ji daypetra, bax talujili cengu, no haji sen aloyagiible.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Pia perya de hosu no haji sen okoible.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te no haji rukone ku te ata of keloka.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Denloka, hay sosyal regula, hu planta no haki na sencu maxmo gao kom tiga
    metro.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas neo drevo no esto na xunjan lefe limite fe tiga metro.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Fe lutuf, am esto na xunjan, imi no haji taslum kufi lumin." Gao drevo jawabu:'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas no moy planta abil na xunjan, ji no moy planta vole na jento cel lumin.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe bonxanse, den drevo sen solo te hu da no ehtiram alote.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Nerya de bante ton alote sahay ete na no sokutu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas gao drevo, kos sesu gaoya, no abil na taslum sahay.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: 'Mi fikir ki mi nerxali sokutu!" Alo planta, hu da no real abil na sahay,
    loga:'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Am posxunjan!" Mas posxunjan no sen ible.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Te vole na dadal sesu roya, mas te pia no vole na malyongu pesa de sesu atre.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
