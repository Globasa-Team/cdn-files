      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte sen egal fe oko de lega, ji moyte haki, nenhar diskrimina, egal legali
    gardi.
  cite:
    text:
