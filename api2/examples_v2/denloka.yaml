---
4:
- text: Hay wadi hu denloka moy planta armonipul jiwa.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Denloka, hay sosyal regula, hu planta no haki na sencu maxmo gao kom tiga
    metro.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hay sahel denloka hu multi meli solo-krabe ogar.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Hosu hu denloka salamandra jiwa sencu maxmo ji maxmo trasokonenible.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Denloka sen godomo bardipul!"'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Misu kapi le sen fe inya, ji mi le jaxa buka lenterna, denwatu hu misu dayxuji
    deleza per estanoli liftitul, ji lao manixu le xorside per bistar, fe na dayloga,
    "Kete sen denloka!?"
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Mi le plasi misu hanta per tesu tutum ji le restagi to denloka dur multi minuto.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Daymo sexinloypul, mi le preporta kursi cel in kamer ji le teyan ki ete am
    xorside ji laxocu, durki mi, fe na ganjoncu triunfapul, le plasi misu kursi supra
    denloka hu morjismu de korbani le leta.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: <strong>Denwatu hu yu oko ultra yu, denwatu yu ible xoraham ki xanti fe siko
    intizar denloka.</strong>
  cite:
    text:
      eng: 'Doxo: Quotes'
      spa: 'Doxo: Citas'
    link:
      eng: https://doxo.globasa.net/eng/inyo
      spa: https://doxo.globasa.net/spa/inyo
- text: <strong>Denloka hu hay lubi, hay jiwa.</strong>
  cite:
    text:
      eng: 'Doxo: Quotes'
      spa: 'Doxo: Citas'
    link:
      eng: https://doxo.globasa.net/eng/inyo
      spa: https://doxo.globasa.net/spa/inyo
- text: 'Misu cele denwatu hu mi eskri abil na name <em>saltintesta</em>: idey tyao
    cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.'
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Durki ete dao hoy dongu, ete ewreka pangu-geo in dexa Xinar, ji ete xorogar
    denloka.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: "Am ata, imi am infraidi, ji denloka imi am disordenu etesu basa, celki ete
    no abil na soho aham etesu pala.\u201D"
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Fe folo, Teo disgi ete cel in alodexa xorfe denloka per total Dunya.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: Fe folo, ren namegi tas to Babel, koski denloka Teo disordenu basa de total
    Dunya.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
