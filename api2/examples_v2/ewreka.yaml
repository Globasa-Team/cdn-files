---
4:
- text: ji te ewreka!
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe bonxanse, maymun ewreka kliente.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe folo, te karar na fley cel teli loka cel na ewreka neo xey cel na maxusgi
    tas sesu hazina.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Xafe lungo fley, fe fini, dragon ewreka xaher.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: '"Am oko, te le ripul seleti mal kolor!" "Tesu jarden sen daydenmo colo!"
    "Te xa nilwatu ewreka lubiyen."'
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Abruto, Okreyen ewreka mor xarke.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas banwatu, gao maymun ewreka hin hosu.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: In hosu, maymun ewreka bannumer axolotle.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Imi sen hinloka cel na ewreka xaya tas piulari.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Mas fe nunya, maymun haja na ewreka haul, bujo ete, ji inporta ete cel hewandom.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Fe folo, multi turiyen ata, ji ton ete, multi maydoyen ata, hu da le ewreka
    interesne mamba fe klientelari.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Dolfin xerca swimo, mas no ewreka te.
  cite:
    text:
      eng: 'Doxo: Stories by Vanege'
      spa: 'Doxo: Cuentos de Vanege'
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/hikaye-fal-vanege
      spa: https://doxo.globasa.net/spa/lilhikaye/hikaye-fal-vanege
- text: Denwatu hu te ewreka baytu de tiga baru, te nasa yamxey, ji te inidi.
  cite:
    text:
      eng: 'Doxo: Fairy Tales'
      spa: 'Doxo: Cuentos de hadas'
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/pearili-hikaye
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/pearili-hikaye
- text: Durki ete dao hoy dongu, ete ewreka pangu-geo in dexa Xinar, ji ete xorogar
    denloka.
  cite:
    text:
      eng: 'Doxo: Spiritual Literature'
      spa: 'Doxo: Literatura espiritual'
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/ruhologili-literatur
      spa: https://doxo.globasa.net/spa/historili-doku/ruhologili-literatur
- text: yon na sewanji, imi ewreka
