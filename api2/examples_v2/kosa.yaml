4:
- text: Ete sohovada ki dente hu da unyum kosa ki daoyen ofplasi sesu kapa ingay na
    beganci na sen maxmo bala kom alo te.
  cite:
    link:
      eng: https://doxo.globasa.net/eng/folklorli-hikaye/fabula-fal-esopo
      spa: https://doxo.globasa.net/spa/folklorli-hikaye/fabula-fal-esopo
    text:
      eng: 'Doxo: Aesop''s Fables'
      spa: "Doxo: F\xE1bulas de Esopo'"
- text: Ji den nenokodo saye le kosa ki te ganci misu presen in kamer, fe hataya ki
    te le noro oko nor ore mi.
  cite:
    text:
      eng: 'Doxo: The Tell-Tale Heart, by Edgar Allan Poe'
      spa: "Doxo: El coraz\xF3n delator, de Edgar Allan Poe'"
    link:
      eng: https://doxo.globasa.net/eng/lilhikaye/siri-logane-tutum
      spa: https://doxo.globasa.net/spa/lilhikaye/siri-logane-tutum
- text: Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
    ergo sol celki yu abil na kwasisen estilopul.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to,
    fe na xidu na kosa ki moyto am sen precisomo sahi.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
- text: Multi to of hin penci sen na awjeti, ji dento kosa ki jandan eskri sencu hata
    maxmo jandan.
  cite:
    text:
      eng: 'Doxo: Essays'
      spa: 'Doxo: Ensayos'
    link:
      eng: https://doxo.globasa.net/eng/esey
      spa: https://doxo.globasa.net/spa/esey
