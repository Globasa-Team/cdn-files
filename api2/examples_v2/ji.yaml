- text: Fe folo ki komun aham tem hin haki ji huruya sen maxim muhim cel pul realgi
    fe hin vada,
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli
    Haki denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person
    ji moy organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya,
    juhudi na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli
    ji intrenasyonli oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre
    demo de Membroli Dexa, kom intre demo de teritori bax otosu jurisdiksi.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moy insan xencu huru ji egal fe sungen ji haki.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Ete hare rasona ji yoxin, ji ete ingay na soho konduta fol ruho fe sodarya.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he
    banpul aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo
    ijen, nasyonli or sosyal asel, kam ekonomili, xenculi or alo jotay.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki jiwa, huruya ji personli anjenya.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Nilte am bewoju in gulamya or servimusiya; gulamya ji gulamli xogyo am beposizin
    fe moy sesu tipo.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte sen egal fe oko de lega, ji moyte haki, nenhar diskrimina, egal legali
    gardi.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki egal gardi anti he ban diskrimina hu da posfolo hin deklara, ji
    anti he ban provoka cel denpul diskrimina.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki, har pul egalya, adil ji demoli saypan fal ikawkal ji tarafkal
    hukimutim, cel na karar tesu haki ji musiya, ji he ban krimenli iteham anti te.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki huruya fe fikir, yoxin ji dini; hin haki inkludi huruya na alogi
    sesu dini or imanu, ji huruya, solo or in komuntim ton alote, ji demoli or privato,
    na vyata sesu dini or imanu yon alim, pratika, ibada ji jaxne.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki huruya fe ijen ji vyata; hin haki inkludi huruya na hare ijen nenhar
    ganxopu fal alote, ji na peti, taslum ji komunika informe ji idey yon he ban medya
    ji nenhar kolyo tem dexa-byen.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte, kom membro de sosyaltim, haki sosyal anjenya ji, yon nasyonli juhudi
    ji intrenasyonli tonaksyon ji fe dongwi ton organisa ji resurso de moy nasyon,
    moyte haki pia realgi fe den ekonomili, sosyal ji kulturali haki beharemusi cel
    tesu sungen ji cel huru evolu fe tesu personya.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki rahatu ji huru watu, fe inkludi fe rasonapul limitexey fe ergoli
    satu ji watumonli jaxnedin har paya.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Moyte haki sosyal ji intrenasyonli ordenu hu in da haki ji huruya dingyado
    in hin deklara abil na pul berealgi.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
      spa: https://doxo.globasa.net/spa/historili-doku/globatotal-deklaradoku-tem-insanli-haki
- text: Nilto in hin deklara am betafasir denpul kom anxi hu he ban nasyon, grupo
    or person hare he ban haki na rol fe he ban aksyonya or na okurgi he ban fale
    hu da cele na destrui he banto of haki ji huruya dingyado in hinto.
  cite:
    text:
      eng: 'Doxo: Universal Declaration of Human Rights'
      spa: "Doxo: Declaraci\xF3n Universal de Derechos Humanos'"
    link:
      eng: https://doxo.globasa.net/eng/historili-doku/globatotal-deklaradoku-tem-insanli-haki
