- Moyte, kom membro de sosyaltim, haki sosyal anjenya ji, yon nasyonli juhudi ji intrenasyonli
  tonaksyon ji fe dongwi ton organisa ji resurso de moy nasyon, moyte haki pia realgi
  fe den ekonomili, sosyal ji kulturali haki beharemusi cel tesu sungen ji cel huru
  evolu fe tesu personya.
- (3) Moyte hu da ergo haki adil ji propul bocan hu da am yakingi, tas seli te ji
  tesu famil, sonzay laye fe insanli sungen, ji bucundo, fol haja, fal alo resurso
  fe sosyal gardi.
- Moyte haki pia anjenya fe okur fe ergokalya, bimarya, nenabilya, gwafuya, laoya
  or alo sonxi fe jiwali resurso kos halu ex sesu kowa.
