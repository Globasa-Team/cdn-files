---
- Utaravento ji Sola debate ku kete sen maxmo bala, denwatu hu daoyen preata koberido
  in termopul kapa.
- Ete sohovada ki dente hu da unyum kosa ki daoyen ofplasi sesu kapa ingay na beganci
  na sen maxmo bala kom alo te.
- ji fe folo, Utaravento bexucyo na etiraf ki Sola sen maxim bala te of dua te.
- Fe folo ki posjui ji posjacigi fe insanli haki le resulta daybawlupul fale hu da
  bala cufam yoxin de insanlari, ji fe folo ki realcu de globa hu in da insan xa befuraha
  huruya fe vyata ji fe imanu ji pia huruya of fobi ji of haja le begongaw denpul
  kom maxim gao cele de ordinari insan,
- Fe folo ki demo de Uncudo Nasyonlari le rideklara in reguladoku sesu bala imanu
  fe basili insanli haki, fe sungen ji layeya de insanli personya ji fe egal haki
  de moy femyen ji manyen, ji pia le daykarar na frongi sosyal fronkadam ji maxmo
  bon jiwali jotay in maxmo day huruya,
- Maxmo bala seza am pia no begibe kom dento hu da le sen aplikaible denwatu hu sezaible
  krimen le beokurgi.
- Multi bala vento pasidi wadi.
- Dragon plasi sesu bala gebo wey panda, ji te xoru na harka sesu fleytul.
- Solo-krabe haja bala dalutul cel na gardi sesu daif ji xetocubon fubu.
- Jawguyen finili abil na rahatu xafe hin bala ji estrespul okurxey.
- Ku keloka te le jento velosi kayvutu denpul kom leopar ji bala kayvutu denpul kom
  baru.
- '"Si, yu hare bala sadafa."'
