- To sen godo na onxala ki he banwatu eskri ger abil na sen solli idey.
- "Ible, mi abil na rugibe lutuf ban nerxali din.\u201D Singa denmo multi begude idey
  hu maux ger abil na sahay te, fe folo ki te lifti sesu peda ji te izin tas maux
  na idi."
- Kam yu ger suki na yam ton mi?" Dragon, hu da sen pilodo kos sesu lungo daoya, swikara.
- Kam yu ger vole na jaribi?"
- '"Imi ger abil na kostante fley!'
- Imisu ovo ger abil na sen per flotane kyota!"
- Te ger suki na firaru, mas godo munte ji oko vole ki te xekaste rubahe.
- Dolfin, hu da ger multi suki na abil na finikal jiwa, gibe golmon tas swimo.
- '"To ger fayda mi kemaner?"'
- '"To ger fayda mi kemaner?"'
- '"Eger mi swikara, keto ger okur?"'
- '"Mi ger binde misu jismu cel yu yon susutul per misu ruke!"'
- Kacupa no xorjui ku te ger sonxi keto.
- Eger remora binde se tas baharili hewan, mahi-bujoyen ger abil na pospel xilo cel
  na bujo hin hewan.
...
