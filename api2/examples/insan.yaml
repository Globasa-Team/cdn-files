- Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
  ergo sol celki yu abil na kwasisen estilopul.
- Denseba ban insan denpul dueskri, cel na sangu fato ki ete hare nilto na loga.
- Insan hu da xa doxo yusu xey fe xaya xa sen fe banmo sama halu kom insan of alo
  dexa hu da doxo to nundin.
- Dua insan tongo dao pas drevolari denwatu hu baru abruto precu in etesu dao.
- Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan fe totalya.
- Fe folo ki posjui ji posjacigi fe insanli haki le resulta daybawlupul fale hu da
  bala cufam yoxin de insanlari, ji fe folo ki realcu de globa hu in da insan xa befuraha
  huruya fe vyata ji fe imanu ji pia huruya of fobi ji of haja le begongaw denpul
  kom maxim gao cele de ordinari insan,
- Fe folo ki posjui ji posjacigi fe insanli haki le resulta daybawlupul fale hu da
  bala cufam yoxin de insanlari, ji fe folo ki realcu de globa hu in da insan xa befuraha
  huruya fe vyata ji fe imanu ji pia huruya of fobi ji of haja le begongaw denpul
  kom maxim gao cele de ordinari insan,
- Fe folo ki to sen daymuhim, eger insan am no bemusigi, denpul kom finili seleti,
  na panlan anti bawlukrasi ji infragi, ki insanli haki am begardi yon lega,
- Moy insan xencu huru ji egal fe sungen ji haki.
- Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he banpul
  aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo ijen, nasyonli
  or sosyal asel, kam ekonomili, xenculi or alo jotay.
- '"Kam yu morgi hata insan?"'
- Mi morgi insan moywatu ji moyloka."
- '"Mi pia discu fe daymo lil plastikoli bage hu da inidi jismu de moy insan."'
