---
- Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to, fe
  na xidu na kosa ki moyto am sen precisomo sahi.
- Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko, moy kargux
  awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo fobipul dujotay.
- Ban din, te vole na idi cel alo deha.
- Xorfe den din, te awetiraf sesu burfahuriya.
- Plu rubahe le yuxi fe exya dur total din.
- Fe hataya, ban din, dayvento preporta bija of teli loka.
- Ban din, hay bofun.
- Fe moy din, te rasamu plu neo xey.
- '"Eger kliente no sen truti, te xa no ruata." Pimpan, te musi na rasamu he sama
  xey dur total din.'
- Mas ban din, te karar na fale wakufa.
- Te no sukses na rasamu dur total din.
- Ban din, visitane piu pergeo in jarden de kolorokobimar piu.
- Fe ban din, ete peti tas atre izin na idi cel musikaxow.
- Mas fe ban din, dua haul le firaru cel ex kafas.
- Mas, xafe bannumer din, ete xorjui ki muhim banto le okur dur noce.
- Fe ban din, paniko okur in komuntim de kargux.
...
