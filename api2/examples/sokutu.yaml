- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Fruta sokutu cel infer per gubarpul geo.
- Nerya de bante ton alote sahay ete na no sokutu.
- 'Mi fikir ki mi nerxali sokutu!" Alo planta, hu da no real abil na sahay, loga:'
- Fe fini, drevo sokutu.
- Bannumer planta morcu kos sokutu, mas minimum fe nunya, dom sen totalmo koberido
  yon lumin.
...
