---
- Energi de maxori doxoyen filya na daifcu xafe na doxo bage of makale or esey.
- Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na esto per
  xube de drevo.
- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Duli mara, ete loga ki
  rasamu haja detale.'
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Maymun karar na rifale
  total rasamu.'
- To sen bage of mi.
- Te oko ki tesu baytu awsokutu fe multi bage.
- Nerxali, sui xa koberi moy bage de Dunya.
- '"Mi pia discu fe daymo lil plastikoli bage hu da inidi jismu de moy insan."'
...
