- (2) Gamicu am okur sol fol huru ji pul dongwi de nyatune gamiduayen.
- hin vole am bevyata yon watumonli ji awtenti tupyoli seleti hu da am okur yon moyli
  ji egal tupyoli haki, ji yon sirili tupyo or egaljacipul proceso fe huru tupyo.
- Moyte haki pia anjenya fe okur fe ergokalya, bimarya, nenabilya, gwafuya, laoya
  or alo sonxi fe jiwali resurso kos halu ex sesu kowa.
- To pimpan okur ki piu cori xey de alo piu.
- Denpul kihoy okur sol fe un mara in jiwa de solo-krabe.
- Axolotle swal tas se ku keto le okur tas alo salamandra.
- Mas, xafe bannumer din, ete xorjui ki muhim banto le okur dur noce.
- Fe ban din, paniko okur in komuntim de kargux.
- '"Dento kriban nilwatu okur, ji yu no yozay tem dento."'
- '"Eger mi swikara, keto ger okur?"'
- '"Keto okur?'
...
