- Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta singa
  jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon cel na
  porta singa.
- Gao Kef, mi am no xerca denkwanti na beanwi kom na anwi
- Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
- Fe folo, te xerca person hu da vole na kari rasamu.
- Ete ripul idi na xerca blue xey tas sesu suli ogar.
- Dolfin xerca swimo, mas no ewreka te.
- Hin mahi xerca baharili hewan.
