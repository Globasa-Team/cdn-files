---
- "Te loga, \u201CHinto sen kufi."
- (1) Moyte haki jiwali jotay kufi cel sehaya ji bonjotay de seli te ji de tesu famil,
  fe inkludi fe engyan, labas, ogardom, medisli jawgu ji hajado sosyal servi.
- Dento yakingi, ki moy plantali bioyen abil na taslum kufi lumin cel na bon jiwa.
- Xafe watumon, bija kufi xunjan, fe folo ki ren abil na oko ki bija sen of jongu
  fe dahunli drevo hu da sen totalmo nenkonedo in hin wadi.
- '"Fe lutuf, am esto na xunjan, imi no haji taslum kufi lumin." Gao drevo jawabu:'
- Duli mara, ete loga ki no hay kufi kolor.
- Fe hataya ki maymun sen daymo talentopul, te haja xugwanpul kliente cel na taslum
  kufi pesa.
- Te le sukses na hifazi kufi pesa cel to.
- Dolfin le kufi ore.
- '"No, yu no haji preporta tas mi kufi baharili hewan.'
- Te le loga ki un hewan xa sen kufi.
...
