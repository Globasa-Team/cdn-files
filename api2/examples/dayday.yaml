- Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka sesu
  day jabare cel na nigalu te.
- Te plasi to per dayday dyex, per mididay dyex, ji per daylil dyex.
- Unyum, te xidu na yam of dayday dyex, mas to sen godomo termopul!
- Unyum, te side per dayday kursi de Baru Papa, mas to sen godomo gao!
- Unyum, te leta per dayday bistar de Baru Papa, mas to sen godomo sakate!
- Baru Papa idi na sidecu per sesu dayday kursi.
