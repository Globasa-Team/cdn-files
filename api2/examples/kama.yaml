- Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he banpul
  aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo ijen, nasyonli
  or sosyal asel, kam ekonomili, xenculi or alo jotay.
- Maxpul, nil aloyagi am befale fe basi de politili, jurisdiksili or intrenasyonli
  daraje de dexa or teritori hu den person deya da, kama to sen ikawkal, bax jawgutimya,
  nensekrasine, kam bax he alo limitexey fe soberenya.
- Moy nini, kama ete xencu in kam ex gamiya, am taslum sama sosyal gardi.
- Nini swal tas te kama te vole termodo fruta kam nentermodo fruta.
- Alo salamandra no jixi kama axolotle haji jiwa in to.
