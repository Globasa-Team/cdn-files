- koski yon na gibe, imi taslum
- (1) Moyte itehamdo kos sezaible krimen haki na bejadin yozaykal finfe na bejenmin
  yozaypul fol lega in demoli saypan, hu in da te le taslum moy garanti hajado cel
  sesu bawe.
- (1) Moyte haki na peti ji na taslum in alo dexa binan of bohay.
- (3) Famil sen naturali ji basili grupoli unxey de sosyaltim, ji te haki na taslum
  gardi fal sosyaltim ji dexa.
- hin haki inkludi huruya na hare ijen nenhar ganxopu fal alote, ji na peti, taslum
  ji komunika informe ji idey yon he ban medya ji nenhar kolyo tem dexa-byen.
- Moy nini, kama ete xencu in kam ex gamiya, am taslum sama sosyal gardi.
- Dento yakingi, ki moy plantali bioyen abil na taslum kufi lumin cel na bon jiwa.
- '"Fe lutuf, am esto na xunjan, imi no haji taslum kufi lumin." Gao drevo jawabu:'
- Mas gao drevo, kos sesu gaoya, no abil na taslum sahay.
- Maymun sukses fe finili eksame, ji te taslum eskoldoku.
- Fe hataya ki maymun sen daymo talentopul, te haja xugwanpul kliente cel na taslum
  kufi pesa.
- Dragon le nilwatu taslum weygebo fe leya.
