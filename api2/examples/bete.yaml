- (3) Atre haki fe unyum turno na seleti tipo fe eskolya hu da am begibe tas tesu
  bete.
- Atre de maymun hifazi pesa tas sesu bete.
- Kos jaxne, maymun bevisita sodar ji tesu bete.
- Un juni bete vole na onexa rasamu fe ajabu hewan tas maymun Tie.
- Wazo hare dua bete.
- '"Kam uyu no abil na ore klasiko musika denmaner hu normapul bete fale?"'
- Denwatu, bete xoru na wawa.
- Cel na peti mafu, te jeni tas sesu bete na tongo idi cel hewandom.
- Mas tesu bete kwasisen daymo hox, ji ete bewao moy hewan.
- '"Hey, bete, am oko ki den piu  sen daydenmo simpatilaye.'
...
