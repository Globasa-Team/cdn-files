- Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli Haki
  denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person ji moy
  organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya, juhudi
  na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli ji intrenasyonli
  oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre demo de Membroli
  Dexa, kom intre demo de teritori bax otosu jurisdiksi.
- Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he banpul
  aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo ijen, nasyonli
  or sosyal asel, kam ekonomili, xenculi or alo jotay.
- Moyte haki efetoabil xuli fal kompeten nasyonli hukimutim kos aksyon hu da posfolo
  basili haki gibedo tas te fal krasidoku or lega.
- (2) Nilte am bejadin yozaypul fe he ban sezaible krimen kos fale or nenfale hu da
  le no monkrea sezaible krimen, fol nasyonli or intrenasyonli lega, denwatu hu to
  le beokurgi.
- Moyte, kom membro de sosyaltim, haki sosyal anjenya ji, yon nasyonli juhudi ji intrenasyonli
  tonaksyon ji fe dongwi ton organisa ji resurso de moy nasyon, moyte haki pia realgi
  fe den ekonomili, sosyal ji kulturali haki beharemusi cel tesu sungen ji cel huru
  evolu fe tesu personya.
