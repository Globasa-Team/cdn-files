---
- Folki ete min yongu energi kos yusu eskrili estilo, ete xa hare max restado to tas
  yusu idey.
- Fe folo, yu no abil na jadin ki na eskri tem katina tema mena ki yu abil na yongu
  katina lexi.
- Denwatu hu mi eskri jumle hu da kwasisen godomo fukuza, or hu da yongu hajakalmo
  eskolyapul lexi, to no kwasisen dekorapul tas mi.
- Mimbay, hay mara hu denwatu yu vole na yongu fukuza jumle or dekorapul lexi cel
  efeto.
- Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to, fe
  na xidu na kosa ki moyto am sen precisomo sahi.
- "Ete loga soho, \u201CAm ata, imi am fale ituka, ji imi atex oto finfe na sen jumbi.\u201D
  Ete hare ituka fe tayti fe petra, ji ete yongu taru fe tayti fe milatu."
- Fe hataya fe na yongu sahi name de xogyoyen, ete loga "hero".
- '"Mas, eger yu yongu oto?"'
- yu musi na yongu bus.
...
