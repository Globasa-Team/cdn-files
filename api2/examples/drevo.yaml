- Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta singa
  jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon cel na
  porta singa.
- Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na esto per
  xube de drevo.
- "Rubahe loga, \u201CDento sen tas mi.\u201D Te anda cel peda de drevo, ji te dayloga,
  \u201CBonnuru, senyor kraw, yu okocu daydenmo bon nundin:"
- Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
- Jaxali, alo daoyen infraidi of drevo ji, fe na haha, te swal tas sesu doste ku baru
  le lilloga keto tas tesu ore.
- Te rahatu bax drevo.
- Avayar loga, "Okey, am gibe tas mi termodo fruta." Nini supraidi drevo.
- Xafe watumon, bija kufi xunjan, fe folo ki ren abil na oko ki bija sen of jongu
  fe dahunli drevo hu da sen totalmo nenkonedo in hin wadi.
- Hin neo drevo xunjan ji xunjan.
- Mas neo drevo no esto na xunjan lefe limite fe tiga metro.
- 'Jali planta loga tas neo drevo:'
- '"Fe lutuf, am esto na xunjan, imi no haji taslum kufi lumin." Gao drevo jawabu:'
- Fe bonxanse, den drevo sen solo te hu da no ehtiram alote.
- Mas gao drevo, kos sesu gaoya, no abil na taslum sahay.
- 'Gao drevo peti sahay:'
- Fe fini, drevo sokutu.
- Moy planta abil na oko kano de gao drevo hu da nun total leta per geo.
- Cel in to, ete inplasi multi drevo ji nahir ji gufa jmt.
