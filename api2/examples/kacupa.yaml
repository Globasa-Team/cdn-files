- 'Abruto, kacupa ata ji swal:'
- 'In fubu de kacupa, bursoti orecu:'
- Fe ban mara, te oko kacupa.
- Remora umumi no suki kacupa.
- Mas, na tonidi kacupa sen maxmo bon kom na sen solo.
- Ji denmaner, yu xa sen maxmo meli fol alo kacupa.
- Remora binde se cel sadafa per fubu de kacupa.
- Mas abruto, kacupa hisi ki remora multi pospel.
- Remora duregi na woju kacupa yon sesu susutul.
- Xafe kurto watu, mahi-bujoyen abil na cudu kacupa yon sesu hanta.
- Mahi-bujoyen morgi kacupa.
- Remora finili esto na susu, ji te posbinde se of kacupa.
...
