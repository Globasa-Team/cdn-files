- Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli Haki
  denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person ji moy
  organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya, juhudi
  na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli ji intrenasyonli
  oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre demo de Membroli
  Dexa, kom intre demo de teritori bax otosu jurisdiksi.
- Maxpul, nil aloyagi am befale fe basi de politili, jurisdiksili or intrenasyonli
  daraje de dexa or teritori hu den person deya da, kama to sen ikawkal, bax jawgutimya,
  nensekrasine, kam bax he alo limitexey fe soberenya.
- Moyte haki na beswikara denpul kom person fe oko de lega moyloka.
- Nilto in hin deklara am betafasir denpul kom anxi hu he ban nasyon, grupo or person
  hare he ban haki na rol fe he ban aksyonya or na okurgi he ban fale hu da cele na
  destrui he banto of haki ji huruya dingyado in hinto.
- Fe folo, te xerca person hu da vole na kari rasamu.
