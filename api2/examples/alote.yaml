- (1) Moyte haki na suya milki, iji solo ji fe asosya ton alote.
- hin haki inkludi huruya na alogi sesu dini or imanu, ji huruya, solo or in komuntim
  ton alote, ji demoli or privato, na vyata sesu dini or imanu yon alim, pratika,
  ibada ji jaxne.
- hin haki inkludi huruya na hare ijen nenhar ganxopu fal alote, ji na peti, taslum
  ji komunika informe ji idey yon he ban medya ji nenhar kolyo tem dexa-byen.
- (2) Fe aplika fe sesu haki ji huruya, moyte am bebaxplasi sol fe den limitexey hu
  da legali beestabli sol har cele na yakingi nasibupul swikara ji ehtiram fe haki
  ji huruya de alote ji na trutigi adil xucyo fe doduku, demoli ordenu ji umumi bonjiwa
  in demokrasili sosyaltim.
- Fe bonxanse, den drevo sen solo te hu da no ehtiram alote.
- Nerya de bante ton alote sahay ete na no sokutu.
