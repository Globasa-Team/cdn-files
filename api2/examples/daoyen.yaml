---
- Utaravento ji Sola debate ku kete sen maxmo bala, denwatu hu daoyen preata koberido
  in termopul kapa.
- Ete sohovada ki dente hu da unyum kosa ki daoyen ofplasi sesu kapa ingay na beganci
  na sen maxmo bala kom alo te.
- Denwatu, Utaravento vento yon sesu total balaya, mas folki te max vento, daoyen
  maxmo tange koberi se yon kapa;
- Denwatu, Sola termopul xorbrila, ji fori, daoyen ofplasi sesu kapa;
- Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
- Jaxali, alo daoyen infraidi of drevo ji, fe na haha, te swal tas sesu doste ku baru
  le lilloga keto tas tesu ore.
...
