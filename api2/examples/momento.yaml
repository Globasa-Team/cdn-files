- Den preciso momento, lil maux folpasa fe xanse, ji fe na oko hazuni burxanse de
  singa, dente nercu cel hinte, ji nerxali, maux awyao kordo hu da binde wangu de
  hewan.
- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Mas preciso momento hu ete nercu cel byen de hosu, kroalari, fobido fe turno fal
  nercu de kargux, awajela ji tyao cel in sui.
- '"To sen maner na onexa ki mi le suki hin momento ton yu.'
