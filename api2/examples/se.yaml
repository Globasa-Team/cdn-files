- Denwatu, Utaravento vento yon sesu total balaya, mas folki te max vento, daoyen
  maxmo tange koberi se yon kapa;
- Fe folo, te infrajeti se cel geo.
- Axolotle swal tas se ku keto le okur tas alo salamandra.
- Remora binde se cel sadafa per fubu de kacupa.
- Eger remora binde se tas baharili hewan, mahi-bujoyen ger abil na pospel xilo cel
  na bujo hin hewan.
- Remora finili esto na susu, ji te posbinde se of kacupa.
