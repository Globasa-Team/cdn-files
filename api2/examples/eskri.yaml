---
- Mi xidu na eskri yon ordinari lexi ji jandan jumle.
- Denpul eskri sen maxmo asan na doxo, ji folki banto sen maxmo asan na doxo, doxoyen
  maxmo amiku intreaksyon ton to.
- 'Misu cele denwatu hu mi eskri abil na name _saltintesta_:'
- To sen godo na onxala ki he banwatu eskri ger abil na sen solli idey.
- Kungan intre maxori eskri ji solli idey no bepulgi poemaya.
- Maxpul, na eskri jandan sen maxmo lutufpul.
- Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
  ergo sol celki yu abil na kwasisen estilopul.
- Ji am memori, eger yu eskri in Englisa, ki multi te of yusu doxoyen xa no sen aselli
  Englisayen.
- Fe folo, yu no abil na jadin ki na eskri tem katina tema mena ki yu abil na yongu
  katina lexi.
- Mimbay, dekorapul eskri no sol sangu idey.
- Fe kompara, na jandan eskri sengi yu durepulmo cipenkal.
- Jandan eskri pia maxmo bon dudure.
- Sipul, dudure no sen sol xigoli sifa de kursi, or de eskri.
- Mas fe hataya ki moy hinto sen real fayda of na eskri jandan, nilto of oto sen seba
  hu mi fale to.
- Cuyo seba hu mi dueskri jandan sen ki na nenjandan eskri cufam mi.
- Denwatu hu mi eskri jumle hu da kwasisen godomo fukuza, or hu da yongu hajakalmo
  eskolyapul lexi, to no kwasisen dekorapul tas mi.
- Alo seba hu misu eskri fe fini sen jandan sen to hu denmaner mi fale to.
- Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to, fe
  na xidu na kosa ki moyto am sen precisomo sahi.
- Multi to of hin penci sen na awjeti, ji dento kosa ki jandan eskri sencu hata maxmo
  jandan.
...
