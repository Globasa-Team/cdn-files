- Fe folo ki demo de Uncudo Nasyonlari le rideklara in reguladoku sesu bala imanu
  fe basili insanli haki, fe sungen ji layeya de insanli personya ji fe egal haki
  de moy femyen ji manyen, ji pia le daykarar na frongi sosyal fronkadam ji maxmo
  bon jiwali jotay in maxmo day huruya,
- Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he banpul
  aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo ijen, nasyonli
  or sosyal asel, kam ekonomili, xenculi or alo jotay.
- (1) Moyte haki jiwali jotay kufi cel sehaya ji bonjotay de seli te ji de tesu famil,
  fe inkludi fe engyan, labas, ogardom, medisli jawgu ji hajado sosyal servi.
