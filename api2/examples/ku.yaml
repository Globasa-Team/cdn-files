---
- Utaravento ji Sola debate ku kete sen maxmo bala, denwatu hu daoyen preata koberido
  in termopul kapa.
- Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku na idi
  cel keloka.
- Jaxali, alo daoyen infraidi of drevo ji, fe na haha, te swal tas sesu doste ku baru
  le lilloga keto tas tesu ore.
- Bante swal tas te ku te wawa keseba.
- Hin juni rubahe vole pia na oko ku taluji le alogi etesu jowey kemaner.
- Te no haji rukone ku te ata of keloka.
- Salamandra no jixi ku keseba.
- Axolotle swal tas se ku keto le okur tas alo salamandra.
- Ete no jixi ku na ruaksyon kemaner.
- Ku keloka hay posasan tyojan ji ku kemaner te le yunki ji sukses.
- Swimo ji lilbao musi na loga ku ete abil na fale keto.
- Kacupa no xorjui ku te ger sonxi keto.
