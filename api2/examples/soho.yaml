- "Ete loga soho, \u201CAm ata, imi am fale ituka, ji imi atex oto finfe na sen jumbi.\u201D
  Ete hare ituka fe tayti fe petra, ji ete yongu taru fe tayti fe milatu."
- "Am ata, imi am infraidi, ji denloka imi am disordenu etesu basa, celki ete no abil
  na soho aham etesu pala.\u201D"
- Ete hare rasona ji yoxin, ji ete ingay na soho konduta fol ruho fe sodarya.
- Ete xoru na soho suki alo te.
