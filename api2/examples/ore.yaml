- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan fe totalya.
- Jaxali, alo daoyen infraidi of drevo ji, fe na haha, te swal tas sesu doste ku baru
  le lilloga keto tas tesu ore.
- Bimaryen jawabu ki te le ore banto.
- 'Insan swal tas te, "Yu le ore keto?" Bimaryen jawabu, "Mi le ore:'
- 'Insan swal tas te, "Yu le ore keto?" Bimaryen jawabu, "Mi le ore:'
- Safe rubahe fe nunya sol ore plu kaospul rusoti.
- '"Kam uyu no abil na ore klasiko musika denmaner hu normapul bete fale?"'
- Dolfin le kufi ore.
