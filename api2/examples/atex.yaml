- Hinto sen atex hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da le
  yam maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen sui hu da le esto atex hu da le yake gumbo hu da le darbe bwaw hu da le
  yao myaw hu da le yam maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer
  de Kastilo Cucurumbel.
- Hinte sen femmumu hu da le glu sui hu da le esto atex hu da le yake gumbo hu da
  le darbe bwaw hu da le yao myaw hu da le yam maux hu da le lilyao kordo hu da binde
  yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen milko hu da le ofata femmumu hu da le glu sui hu da le esto atex hu da
  le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da le yam maux hu da le lilyao
  kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- Ji hinte sen nini hu da le glu milko hu da le ofata femmumu hu da le glu sui hu
  da le esto atex hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da
  le yam maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- "Ete loga soho, \u201CAm ata, imi am fale ituka, ji imi atex oto finfe na sen jumbi.\u201D
  Ete hare ituka fe tayti fe petra, ji ete yongu taru fe tayti fe milatu."
