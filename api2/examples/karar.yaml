---
- Fe folo, te karar na side.
- Moyte haki, har pul egalya, adil ji demoli saypan fal ikawkal ji tarafkal hukimutim,
  cel na karar tesu haki ji musiya, ji he ban krimenli iteham anti te.
- Fe folo, alo planta karar na posjui hin sefil unyen.
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Maymun karar na rifale
  total rasamu.'
- Mas ban din, te karar na fale wakufa.
- Fe folo, te karar na fley cel teli loka cel na ewreka neo xey cel na maxusgi tas
  sesu hazina.
- Koski moyto sen sangudo bax dahun, dragon karar na pergeo.
- '"Misu jismu, misu karar."'
- Ete karar na namegi hin meli kafas "hewandom".
...
