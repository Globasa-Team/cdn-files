- Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he banpul
  aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo ijen, nasyonli
  or sosyal asel, kam ekonomili, xenculi or alo jotay.
- Moyte haki huruya fe ijen ji vyata;
- hin haki inkludi huruya na hare ijen nenhar ganxopu fal alote, ji na peti, taslum
  ji komunika informe ji idey yon he ban medya ji nenhar kolyo tem dexa-byen.
- Fe fato, Wazo no sen daymo lao, mas tesu ijen sen yakinmo denpul.
- Wazo real no suki den kolorpul hwanjin hu te ijen da cufampul tas sesu suki.
