- Okonenible, yon velosi tyao, safe rubahe sukses na bujo kargux.
- Te xoru na krea day sistema fe xube ji dahun, cel na bujo max sola-lumin.
- Mas fe nunya, maymun haja na ewreka haul, bujo ete, ji inporta ete cel hewandom.
- na bujo hin dua nenkrasido haul maxim velosi.
- Fe leya, mahi-bujoyen le bujo remora.
- Eger remora binde se tas baharili hewan, mahi-bujoyen ger abil na pospel xilo cel
  na bujo hin hewan.
- '"Bon bujo, remora.'
