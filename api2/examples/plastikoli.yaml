---
- '"Kwasi, mi no haji hare alo opsyon." Ji sadafakal solo-krabe inidi jali plastikoli
  botela.'
- '### Swimo ji plastikoli lilbao'
- Swimo ji plastikoli lilbao xijere.
- Dolfin, hu da memori na oko plastiko moyloka, gibe golmon tas plastikoli lilbao.
- '"Mi pia discu fe daymo lil plastikoli bage hu da inidi jismu de moy insan."'
- Te gibe golmon tas plastikoli lilbao hu sipul sen multimo maxmo fobine kos tosu
  okonenible hatari.
- '"O, dente yakin sen den alo te." Ji swimo ixara plastikoli lilbao.'
- Fe folo, dolfin musi na deklara ki plastikoli lilbao le triunfa.
- Mas pia plastikoli lilbao le kwasi awcu.
...
