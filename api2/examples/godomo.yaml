- Denwatu hu mi eskri jumle hu da kwasisen godomo fukuza, or hu da yongu hajakalmo
  eskolyapul lexi, to no kwasisen dekorapul tas mi.
- Mas yamxey sen godomo termopul.
- Unyum, te xidu na yam of dayday dyex, mas to sen godomo termopul!
- Jaxali, te xidu na yam of mididay dyex, mas to sen godomo bardipul!
- Unyum, te side per dayday kursi de Baru Papa, mas to sen godomo gao!
- Jaxali, te side per mididay kursi de Baru Mama, mas to sen godomo pahna!
- Mas Dahabutofa sen godomo wajenpul, ji kursi kasiru!
- Unyum, te leta per dayday bistar de Baru Papa, mas to sen godomo sakate!
- Jaxali, te leta per mididay bistar de Baru Mama, mas to sen godomo narem!
- Te le godomo teli kentan.
- Xafe watumon, Wazo aham ki te le sen godomo xucyofil.
- Te sen godomo lil.
- Ete loga ki na fley dur lungo watu sen godomo katina.
- '"Denloka sen godomo bardipul!"'
...
