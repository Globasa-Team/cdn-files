- In rubahelari, nilto sen maxmo safe kom tesu tofalari, ji te sen daymo fahuri tem
  to.
- Maymun vole na fale daymo bon ergo tas sesu unyum kliente.
- Fe hataya ki maymun sen daymo talentopul, te haja xugwanpul kliente cel na taslum
  kufi pesa.
- Mi xa rahatu yon na huru rasamu, denmaner hu mi le fale denwatu hu mi le sen daymo
  juni."
- Panda, hu da sen daymo dostefil, hikaye multi tem sesu jiwa.
- '"To sen daymo day ji jalo.'
- Fe fato, Wazo no sen daymo lao, mas tesu ijen sen yakinmo denpul.
- Mas tesu bete kwasisen daymo hox, ji ete bewao moy hewan.
- '"Mas ete pawbu daymo velosi!"'
- Hin sadafa no sen daymo espesyal, mas Okreyen multi suki to.
- Botela pia sen daymo xorjuiible.
- Salamandra sen daymo dinifil jongu.
- To sen daymo trankwilo.
- '"Mi pia discu fe daymo lil plastikoli bage hu da inidi jismu de moy insan."'
- Yusu muka sen daymo meli denwatu hu yu wanji.
