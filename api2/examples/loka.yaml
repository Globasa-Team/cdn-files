---
- Fe hataya, ban din, dayvento preporta bija of teli loka.
- Fe folo, te karar na fley cel teli loka cel na ewreka neo xey cel na maxusgi tas
  sesu hazina.
- To sen nenpimpan xaher hu da loka in drevolari.
- Multi doyan hewan loka in hewandom.
- Nil maso-yamne hewan ner loka cel na konkure.
- Nerxali, moy piu xa no haji hare loka cel na pergeocu.
- Misyon sen suksespul, ji moy lima haul in dexa nun loka in kafas.
- Xogyoyen hikaye tem waopul loka.
...
