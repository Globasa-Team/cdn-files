---
- "Ible, mi abil na rugibe lutuf ban nerxali din.\u201D Singa denmo multi begude idey
  hu maux ger abil na sahay te, fe folo ki te lifti sesu peda ji te izin tas maux
  na idi."
- Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta singa
  jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon cel na
  porta singa.
- Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku na idi
  cel keloka.
- Baru Papa idi na sidecu per sesu dayday kursi.
- Ban din, te vole na idi cel alo deha.
- Ete ripul idi na xerca blue xey tas sesu suli ogar.
- Fe ban din, ete peti tas atre izin na idi cel musikaxow.
- '"Kam imi harizin na idi cel musikaxow de Jonimo?"'
- Cel na peti mafu, te jeni tas sesu bete na tongo idi cel hewandom.
- Kriban moy solo-krabe idi cel to.
- Fe ruaksyon, grupo fe kargux velosi idi cel kyota de hero cel na peti sahay.
- '"Mi sen xogyoyen, mi ible abil na zakere ton kayvutu celki te no atake." Hero idi,
  ji fe nunya, te sen solo fe fronta de rubahe.'
- '"Kayvutu, mi peti ki yu no maxpul idi cel fronta" Rubahe:'
...
