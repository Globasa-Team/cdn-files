- Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku na idi
  cel keloka.
- Te no haji rukone ku te ata of keloka.
- '"Kastilo feya keloka?"'
- '"Fe folo, keloka uyu hifazi uyusu jacipul xey?'
- Ku keloka hay posasan tyojan ji ku kemaner te le yunki ji sukses.
- Ku keloka te le jento velosi kayvutu denpul kom leopar ji bala kayvutu denpul kom
  baru.
- '"Plastikoli lilbao fatoli sen keloka?"'
...
