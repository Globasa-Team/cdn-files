- Multi to of hin penci sen na awjeti, ji dento kosa ki jandan eskri sencu hata maxmo
  jandan.
- Denloka, hay sosyal regula, hu planta no haki na sencu maxmo gao kom tiga metro.
- Hosu hu denloka salamandra jiwa sencu maxmo ji maxmo trasokonenible.
- Na xikar in hosu sencu maxmo ji maxmo katina.
- Xafe watumon, hosu le sencu totalmo trasokonenible.
- Haul sencu maxmo ji maxmo nadir.
