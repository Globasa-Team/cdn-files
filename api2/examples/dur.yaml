- dur he moywatu.
- Ete hare egal haki fe gamicu, dur gamiya ji fe posgamicu.
- Plu rubahe le yuxi fe exya dur total din.
- Fe asif, le hay hata max taluji dur noce, ji fe folo, he ban pedamarka sen koberido.
- '"Eger kliente no sen truti, te xa no ruata." Pimpan, te musi na rasamu he sama
  xey dur total din.'
- Te pimpan no haji hare energi dur axam.
- Denmaner, maymun jiwa dur plu nyan.
- Te no sukses na rasamu dur total din.
- Te le no pifu broxa dur lungo watu.
- Ete yam xetocubon supa, ji ete pala dur lungo watu.
- Okreyen le no rol in merasem dur tiga nyan.
- Ete loga ki na fley dur lungo watu sen godomo katina.
- Mas, xafe bannumer din, ete xorjui ki muhim banto le okur dur noce.
