- Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta singa
  jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon cel na
  porta singa.
- Den preciso momento, lil maux folpasa fe xanse, ji fe na oko hazuni burxanse de
  singa, dente nercu cel hinte, ji nerxali, maux awyao kordo hu da binde wangu de
  hewan.
- Ji hinte sen nini hu da le glu milko hu da le ofata femmumu hu da le glu sui hu
  da le esto atex hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da
  le yam maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
