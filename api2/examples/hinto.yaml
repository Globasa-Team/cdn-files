- Mas fe hataya ki moy hinto sen real fayda of na eskri jandan, nilto of oto sen seba
  hu mi fale to.
- Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka sesu
  day jabare cel na nigalu te.
- "Teo loga, \u201CAm oko, ete sen un demo, ji moyete hare un basa, ji hinto sen dento
  hu ete xoru na fale da."
- Nilto in hin deklara am betafasir denpul kom anxi hu he ban nasyon, grupo or person
  hare he ban haki na rol fe he ban aksyonya or na okurgi he ban fale hu da cele na
  destrui he banto of haki ji huruya dingyado in hinto.
- Ete haja hinto.
