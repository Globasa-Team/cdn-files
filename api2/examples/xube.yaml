- Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na esto per
  xube de drevo.
- Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
- Te treme ban xube.
- Te xoru na krea day sistema fe xube ji dahun, cel na bujo max sola-lumin.
- Te musi na solo tahamul moy ventoli pel hu da presyon moy tesu xube samawatu.
