- 'Misu cele denwatu hu mi eskri abil na name _saltintesta_:'
- Mimbay, hay mara hu denwatu yu vole na yongu fukuza jumle or dekorapul lexi cel
  efeto.
- Utaravento ji Sola debate ku kete sen maxmo bala, denwatu hu daoyen preata koberido
  in termopul kapa.
- Ban mara, denwatu hu singa somno, lil maux xoru na pawbu cel super ji infer per
  te.
- Dua insan tongo dao pas drevolari denwatu hu baru abruto precu in etesu dao.
- Am nilwatu xinloy doste hu da awresta yu denwatu hu hatari nercu."
- Dahabutofa jale xorsomno denwatu hu baru ruata ji ete sidecu cel na yam.
- (2) Nilte am bejadin yozaypul fe he ban sezaible krimen kos fale or nenfale hu da
  le no monkrea sezaible krimen, fol nasyonli or intrenasyonli lega, denwatu hu to
  le beokurgi.
- Maxmo bala seza am pia no begibe kom dento hu da le sen aplikaible denwatu hu sezaible
  krimen le beokurgi.
- Fe soba, denwatu hu rubahe exidi sesu ogar, ete oko xanxwi hu da sen imanuneniblemo
  sefide.
- Mi xa rahatu yon na huru rasamu, denmaner hu mi le fale denwatu hu mi le sen daymo
  juni."
- Wazo fikir ki denwatu hu te sen juni, moyto le sen perfeto.
- Ji denwatu hu te ruata, moy juniyen tonata wey te.
- Ji denwatu, xogyoyen hikaye sesu plu aventur tas ete.
- Mi suki denwatu hu yu haha,
- Yusu muka sen daymo meli denwatu hu yu wanji.
- '> **Denwatu hu yu oko ultra yu, denwatu yu ible xoraham ki xanti fe siko intizar
  denloka.**'
