- Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko, moy kargux
  awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo fobipul dujotay.
- Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan fe totalya.
- Te side ner fe sefide paper, har pentu-broxa ji inku.
- 'Lil grupo fe hewan le toncudu ner fe Wazo:'
- Nil maso-yamne hewan ner loka cel na konkure.
- Hin sotipul xijere lawfen dolfin hu da ner ogar.
