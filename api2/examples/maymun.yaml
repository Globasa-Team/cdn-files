---
- Hay maymun hu da multi suki na rasamu.
- Atre de maymun hifazi pesa tas sesu bete.
- Yon pesa, maymun abil na estudi in xohrapul arteli eskol.
- In eskol, maymun multi estudi.
- Mas maymun haja na cudu pesa.
- Fe bonxanse, maymun ewreka kliente.
- Fe hataya ki maymun sen daymo talentopul, te haja xugwanpul kliente cel na taslum
  kufi pesa.
- Denmaner, maymun jiwa dur plu nyan.
- Kos jaxne, maymun bevisita sodar ji tesu bete.
- Un juni bete vole na onexa rasamu fe ajabu hewan tas maymun Tie.
- Mas banwatu, gao maymun ewreka hin hosu.
- In hosu, maymun ewreka bannumer axolotle.
- Mas fe nunya, maymun haja na ewreka haul, bujo ete, ji inporta ete cel hewandom.
- Multi maymun suki hin projeto, ji ete vole na sahay kom voluntiryen.
- Jawguyen de kafas velosi xorjui ki multi maymun vole na oko haul.
- Multi maymun sen jumbi na multi paya cel na oko yesen hewan yon seli oko.
- Ji maymun abil na sen interesne yam tas yampeldo haul.
- Ex kafas, haul abil na xigoli morcu kos hatari fe globa de maymun.
...
