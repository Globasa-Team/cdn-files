- Ji ete xa maxmo lungo doxo.
- To sen sim fe na pospel lungo fustanli koda fe yusu ruke hu yusu doxoyen musi na
  porta da.
- Te le no pifu broxa dur lungo watu.
- Xafe lungo fley, fe fini, dragon ewreka xaher.
- Kam yu ger suki na yam ton mi?" Dragon, hu da sen pilodo kos sesu lungo daoya, swikara.
- Ete yam xetocubon supa, ji ete pala dur lungo watu.
- Panda nercu cel dragon, ji te gibe tas te lungo weygebo.
- Ete loga ki na fley dur lungo watu sen godomo katina.
- Sipul, lungo xilo binde koda de remora tas lilnavi de mahi-bujoyen.
