- Fe folo ki posjui ji posjacigi fe insanli haki le resulta daybawlupul fale hu da
  bala cufam yoxin de insanlari, ji fe folo ki realcu de globa hu in da insan xa befuraha
  huruya fe vyata ji fe imanu ji pia huruya of fobi ji of haja le begongaw denpul
  kom maxim gao cele de ordinari insan,
- hin haki inkludi huruya na alogi sesu dini or imanu, ji huruya, solo or in komuntim
  ton alote, ji demoli or privato, na vyata sesu dini or imanu yon alim, pratika,
  ibada ji jaxne.
- Moyte haki huruya fe ijen ji vyata;
- Mas fol pasa de watu, max ji max salamandra vyata anti to.
- Fe folo, ete vyata aproba yon afarin.
