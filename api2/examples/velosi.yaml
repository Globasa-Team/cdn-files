- Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
- Okonenible, yon velosi tyao, safe rubahe sukses na bujo kargux.
- '"Mas ete pawbu daymo velosi!"'
- Ji gufa xa velosi no haji hare oksigen.
- Jawguyen de kafas velosi xorjui ki multi maymun vole na oko haul.
- na bujo hin dua nenkrasido haul maxim velosi.
- Haul sen velosi ribujodo, ji riplasido in kafas.
