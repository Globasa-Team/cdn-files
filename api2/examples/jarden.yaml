- Den piu multi suki na plasi blue xey in sesu ogar ji in jali jarden.
- Folki jarden sen maxmo dekorado yon bluexey, to sen maxmo magnetosim fe piuli tonyen.
- '"Am oko, te le ripul seleti mal kolor!" "Tesu jarden sen daydenmo colo!" "Te xa
  nilwatu ewreka lubiyen."'
- Te trankwilo ergo tas sesu suli jarden hu te dekora da fol sesu suli suki.
- Tas sesu jarden, te maxusgi multi meli petra ji jozi hu alo piu posjui da.
- Ban din, visitane piu pergeo in jarden de kolorokobimar piu.
- '"Yu hare maxim meli jarden of moyto hu mi le oko da!"'
- Mas yu suki misu jarden keseba?"
- '"O, mi fikir ki misu jarden sen blue."'
...
