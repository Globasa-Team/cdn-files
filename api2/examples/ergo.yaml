---
- Denwatu hu yu eskri fe dekorapul maner cel na inxo insan, yu kosa ki ete maxpul
  ergo sol celki yu abil na kwasisen estilopul.
- To sen ixara ki yu le ergo bon.
- (1) Moyte haki ergo, huru seleti fe sesu ergoxey, adil ji propul ergoli halu ji
  pia gardi anti ergokalya.
- (2) Moyte, nenhar he ban diskrimina, haki egal paya por egal ergo.
- (3) Moyte hu da ergo haki adil ji propul bocan hu da am yakingi, tas seli te ji
  tesu famil, sonzay laye fe insanli sungen, ji bucundo, fol haja, fal alo resurso
  fe sosyal gardi.
- Maymun vole na fale daymo bon ergo tas sesu unyum kliente.
- Xafe multi ergo, te fahuri onexa sesu rasamu tas kliente.
- Na rasamu no haji sen dayfilya, mas sol ergo.
- Te ergo in nongyodom hu te le warisa da.
- Te trankwilo ergo tas sesu suli jarden hu te dekora da fol sesu suli suki.
