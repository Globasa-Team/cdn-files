---
- Ete sohovada ki dente hu da unyum kosa ki daoyen ofplasi sesu kapa ingay na beganci
  na sen maxmo bala kom alo te.
- Den preciso momento, lil maux folpasa fe xanse, ji fe na oko hazuni burxanse de
  singa, dente nercu cel hinte, ji nerxali, maux awyao kordo hu da binde wangu de
  hewan.
- Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan fe totalya.
- Eger te fikir ki abilxey sen inxone, te gibe golmon tas dente.
- Xafe xatumon, dente (swimo or lilbao) hu da hare maxori golmon xa triunfa.
- '"O, dente yakin sen den alo te." Ji swimo ixara plastikoli lilbao.'
- '"O feka, kam te sen dente hu mi le yam da?"'
...
