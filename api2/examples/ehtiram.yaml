- Fe folo ki Membroli Dexa le sohovada na dadal, in tonaksyon ton Uncudo Nasyonlari,
  frongi fe moyli ehtiram ji folo fe insanli haki ji basili huruya,
- Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli Haki
  denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person ji moy
  organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya, juhudi
  na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli ji intrenasyonli
  oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre demo de Membroli
  Dexa, kom intre demo de teritori bax otosu jurisdiksi.
- (2) Eskolya am cele na pul evolu fe insanli personya ji na balagi ehtiram fe insanli
  haki ji basili huruya.
- (2) Fe aplika fe sesu haki ji huruya, moyte am bebaxplasi sol fe den limitexey hu
  da legali beestabli sol har cele na yakingi nasibupul swikara ji ehtiram fe haki
  ji huruya de alote ji na trutigi adil xucyo fe doduku, demoli ordenu ji umumi bonjiwa
  in demokrasili sosyaltim.
- Fe bonxanse, den drevo sen solo te hu da no ehtiram alote.
