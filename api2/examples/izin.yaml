---
- "Ible, mi abil na rugibe lutuf ban nerxali din.\u201D Singa denmo multi begude idey
  hu maux ger abil na sahay te, fe folo ki te lifti sesu peda ji te izin tas maux
  na idi."
- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Fe ban din, ete peti tas atre izin na idi cel musikaxow.
- Ji swimo no vole na izin ki hin bobo mogekal xey xa triunfa.
...
