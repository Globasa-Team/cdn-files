- To am xunjan aham, tahamul ji dosteya intre moy nasyon, rasali ji dinili grupo,
  ji am frongi aksyon fal Uncudo Nasyonlari pro hifazi fe xanti.
- Xafe watumon, bija kufi xunjan, fe folo ki ren abil na oko ki bija sen of jongu
  fe dahunli drevo hu da sen totalmo nenkonedo in hin wadi.
- Hin neo drevo xunjan ji xunjan.
- Hin neo drevo xunjan ji xunjan.
- Mas neo drevo no esto na xunjan lefe limite fe tiga metro.
- '"Fe lutuf, am esto na xunjan, imi no haji taslum kufi lumin." Gao drevo jawabu:'
- '"Eger uyu vole lumin, am xunjan.'
- Mi layeya lumin koski mi le xunjan."
- Mas no moy planta abil na xunjan, ji no moy planta vole na jento cel lumin.
- '"Mi abil na yam kexru-hewan hu da xunjan per yu.'
