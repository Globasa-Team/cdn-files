---
- Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
- Okonenible, yon velosi tyao, safe rubahe sukses na bujo kargux.
- Maymun sukses fe finili eksame, ji te taslum eskoldoku.
- Te le sukses na hifazi kufi pesa cel to.
- Te no sukses na rasamu dur total din.
- Ku keloka hay posasan tyojan ji ku kemaner te le yunki ji sukses.
