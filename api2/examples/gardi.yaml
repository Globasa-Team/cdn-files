- Moyte sen egal fe oko de lega, ji moyte haki, nenhar diskrimina, egal legali gardi.
- Moyte haki egal gardi anti he ban diskrimina hu da posfolo hin deklara, ji anti
  he ban provoka cel denpul diskrimina.
- Moyte haki legali gardi anti denpul ganxopu or atake.
- (3) Famil sen naturali ji basili grupoli unxey de sosyaltim, ji te haki na taslum
  gardi fal sosyaltim ji dexa.
- (1) Moyte haki ergo, huru seleti fe sesu ergoxey, adil ji propul ergoli halu ji
  pia gardi anti ergokalya.
- (3) Moyte hu da ergo haki adil ji propul bocan hu da am yakingi, tas seli te ji
  tesu famil, sonzay laye fe insanli sungen, ji bucundo, fol haja, fal alo resurso
  fe sosyal gardi.
- (4) Moyte haki na organisa ji na membrocu in ergoli asosyatim cel na gardi sesu
  muhimxey.
- Moy nini, kama ete xencu in kam ex gamiya, am taslum sama sosyal gardi.
- (2) Moyte haki gardi fe dodukuli ji maderili muhimxey hu da resulta of he ban syensili,
  literaturli or arteli produti hu te le krea da.
- '"Si, mi haja na gardi misu hazina."'
- Solo-krabe haja bala dalutul cel na gardi sesu daif ji xetocubon fubu.
- '"Mi haja gardi anti xikaryen."'
...
