---
- Atre de maymun hifazi pesa tas sesu bete.
- Yon pesa, maymun abil na estudi in xohrapul arteli eskol.
- Te vole na dadal sesu roya, mas te pia no vole na malyongu pesa de sesu atre.
- Mas maymun haja na cudu pesa.
- Fe hataya ki maymun sen daymo talentopul, te haja xugwanpul kliente cel na taslum
  kufi pesa.
- Te le sukses na hifazi kufi pesa cel to.
