- Mas tas maxori eskriyen, fe maxori mara, dento sen cele.
- Mimbay, hay mara hu denwatu yu vole na yongu fukuza jumle or dekorapul lexi cel
  efeto.
- Ban mara, denwatu hu singa somno, lil maux xoru na pawbu cel super ji infer per
  te.
- Am awmafu mi hin mara, mi xa nilwatu wanji to!
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Duli mara, ete loga ki
  rasamu haja detale.'
- Duli mara, ete loga ki hay godo detale.
- Duli mara, ete loga ki no hay kufi kolor.
- Duli mara, ete loga ki hay godo kolor.
- Dento sen unyum mara hu bante loga dento tas te.
- Denpul kihoy okur sol fe un mara in jiwa de solo-krabe.
- '"Dento sen asiflaye, mas imi le real xidu na sahay." "Fe jaxali mara, imi sahay
  maxmo bon."'
- Fe ban mara, te oko xarke.
- Fe ban mara, te oko balena.
- Fe ban mara, te oko kacupa.
...
