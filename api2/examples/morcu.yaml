- yon na morcu, imi rixencu cel in finikal jiwa.
- fe nunya ji fe satu de imisu morcu.
- Te morcu, ji tesu dahun ji bija awfley.
- Bannumer planta morcu kos sokutu, mas minimum fe nunya, dom sen totalmo koberido
  yon lumin.
- Fori hala behaja cel na no morcu.
- Cel na bloki morcu de moy piu, xohrapul piu organisa day mitin.
- In kafas, haul xa no abil na xigoli morcu in natura.
- Ex kafas, haul abil na xigoli morcu kos hatari fe globa de maymun.
- Un te of hin dua haul, hu da le firaru, le morcu.
- Hewanmedisyen finrasona ki unyum te le morcu kos estres.
- Yon na ribujo ete, hin dua haul le beriporta cel sesu problema, cel grupoli problema,
  cel morcu.
- denmaner, mi gibe tas ete problema fe sehaya hu da burgi etesu jiwa finki ete morcu."
