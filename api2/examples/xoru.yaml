- Te xoru na anda.
- Noce xoru, ji atre voka juni rubahe.
- Mas, koski te le nilwatu oko sim banto, ji koski te oko multi damu, familyen xoru
  na awpawbu ji na dayloga, "Am awpawbu, hay kayvutu!"
- Fe xoru, planta hu da ogar in wadi hoxcu tem hin preata.
