- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Ete hare rasona ji yoxin, ji ete ingay na soho konduta fol ruho fe sodarya.
- Moy haki ji huruya hu da bedingya in hin deklara deya moy insan, nenhar he banpul
  aloyagi, kama fol rasa, pifuli kolor, jensi, basa, dini, politili or alo ijen, nasyonli
  or sosyal asel, kam ekonomili, xenculi or alo jotay.
- (1) Moyte itehamdo kos sezaible krimen haki na bejadin yozaykal finfe na bejenmin
  yozaypul fol lega in demoli saypan, hu in da te le taslum moy garanti hajado cel
  sesu bawe.
- (2) Nilte am bejadin yozaypul fe he ban sezaible krimen kos fale or nenfale hu da
  le no monkrea sezaible krimen, fol nasyonli or intrenasyonli lega, denwatu hu to
  le beokurgi.
- (2) Gamicu am okur sol fol huru ji pul dongwi de nyatune gamiduayen.
- (3) Moyte hu da ergo haki adil ji propul bocan hu da am yakingi, tas seli te ji
  tesu famil, sonzay laye fe insanli sungen, ji bucundo, fol haja, fal alo resurso
  fe sosyal gardi.
- Teknikali ji profesili eskolya am sen umumimo hareible, ji maxmo gao eskolya am
  sen egalmo hareible tas moyte fol layeya.
- Folki jowey sen maxmo doyan fe jongu, to max abil na tahamul ji adate fol alocu.
- Planta tongo fleksi fol ventoli pel.
- Misu xey sen colo fol ete, mas oto sen meli fe mi."
- Te trankwilo ergo tas sesu suli jarden hu te dekora da fol sesu suli suki.
- Mas fol pasa de watu, max ji max salamandra vyata anti to.
- Ji denmaner, yu xa sen maxmo meli fol alo kacupa.
