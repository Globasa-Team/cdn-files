---
- Energi de maxori doxoyen filya na daifcu xafe na doxo bage of makale or esey.
- Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to, fe
  na xidu na kosa ki moyto am sen precisomo sahi.
- Tesu tofalari sen totalmo sefide kom wadi xafe taze dutaluji.
- Sipul, xafe watumon, un te of familyen de rubahe xoroko roso figura hu da harka
  fe telije.
- Mas xafe watumon, te posjui ete.
- Jawguyen finili abil na rahatu xafe hin bala ji estrespul okurxey.
- Mas, xafe bannumer din, ete xorjui ki muhim banto le okur dur noce.
- Mas fori xafe dento, rubahe tyao cel kargux, ji kata tesu gardan.
- '"Mi xa awcu xafe moy bioyen!"'
...
