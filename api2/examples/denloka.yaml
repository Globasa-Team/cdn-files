- idey tyao cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.
- Durki ete dao hoy dongu, ete ewreka pangu-geo in dexa Xinar, ji ete xorogar denloka.
- "Am ata, imi am infraidi, ji denloka imi am disordenu etesu basa, celki ete no abil
  na soho aham etesu pala.\u201D"
- Fe folo, Teo disgi ete cel in alodexa xorfe denloka per total Dunya.
- Fe folo, ren namegi tas to Babel, koski denloka Teo disordenu basa de total Dunya.
- Xorfe denloka, Teo disgi ete per total Dunya.
- Hay wadi hu denloka moy planta armonipul jiwa.
- Hay sahel denloka hu multi meli solo-krabe ogar.
- Hosu hu denloka salamandra jiwa sencu maxmo ji maxmo trasokonenible.
- '> **Denwatu hu yu oko ultra yu, denwatu yu ible xoraham ki xanti fe siko intizar
  denloka.**'
