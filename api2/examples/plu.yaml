- Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to, fe
  na xidu na kosa ki moyto am sen precisomo sahi.
- Mi sen yakin ki yusu voka xankakal ultrapasa dento de plu alo piu, sama kom yusu
  figura.
- Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku na idi
  cel keloka.
- (3) Hin plu haki ji huruya abil fe nil kaso na beaplika antipul fe cele ji principi
  de Uncudo Nasyonlari.
- Safe rubahe fe nunya sol ore plu kaospul rusoti.
- Fe moy din, te rasamu plu neo xey.
- Denmaner, maymun jiwa dur plu nyan.
- Te fale plu linea.
- Te hare multi dahabu, jawheri ji alo jacipulxey hu te le cudu da of plu jali xaher.
- Ji fe nunya plu maso-yamne hewan ata.
- Imi le ultrajiwa plu daybur okurxey.
- Ji denwatu, xogyoyen hikaye sesu plu aventur tas ete.
- Fe fato, plu remora uje folo mi."
