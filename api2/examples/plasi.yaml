- idey tyao cel in yusu kapi ji yu eskaso xorjui lexi hu da le plasi oto denloka.
- Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka sesu
  day jabare cel na nigalu te.
- Baru ata cel te, ji dente plasi sesu nasa ner fe tesu ore, ji te nasa insan fe totalya.
- Te plasi to per dayday dyex, per mididay dyex, ji per daylil dyex.
- Denloka hu hay nefra, mi am plasi lubi.
- Denloka hu hay malfale, mi am plasi mafu.
- Denloka hu hay posarmoni, mi am plasi armoni.
- Denloka hu hay malxey, mi am plasi satiya.
- Denloka hu hay xanka, mi am plasi xinen.
- Denloka hu hay posonxala, mi am plasi onxala.
- Denloka hu hay poslumin, mi am plasi lumin.
- Denloka hu hay hazuniya, mi am plasi hoxya.
- Dragon plasi sesu bala gebo wey panda, ji te xoru na harka sesu fleytul.
- Den piu multi suki na plasi blue xey in sesu ogar ji in jali jarden.
- Ete loga ki ete haja ogar cel na plasi sesu ovo.
- Mahi-bujoyen le plasi rinjon wey koda, ji te le binde xilo tas hin rinjon.
