- 'Misu cele denwatu hu mi eskri abil na name _saltintesta_:'
- Mas tas maxori eskriyen, fe maxori mara, dento sen cele.
- Fe folo ki posjui ji posjacigi fe insanli haki le resulta daybawlupul fale hu da
  bala cufam yoxin de insanlari, ji fe folo ki realcu de globa hu in da insan xa befuraha
  huruya fe vyata ji fe imanu ji pia huruya of fobi ji of haja le begongaw denpul
  kom maxim gao cele de ordinari insan,
- Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli Haki
  denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person ji moy
  organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya, juhudi
  na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli ji intrenasyonli
  oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre demo de Membroli
  Dexa, kom intre demo de teritori bax otosu jurisdiksi.
- (2) Hin haki no sen celvokaible fe kaso fe hukimuli bohay hu da real asel of nenpolitili
  krimen or of fale antipul fe cele ji principi de Uncudo Nasyonlari.
- (2) Eskolya am cele na pul evolu fe insanli personya ji na balagi ehtiram fe insanli
  haki ji basili huruya.
- (2) Fe aplika fe sesu haki ji huruya, moyte am bebaxplasi sol fe den limitexey hu
  da legali beestabli sol har cele na yakingi nasibupul swikara ji ehtiram fe haki
  ji huruya de alote ji na trutigi adil xucyo fe doduku, demoli ordenu ji umumi bonjiwa
  in demokrasili sosyaltim.
- (3) Hin plu haki ji huruya abil fe nil kaso na beaplika antipul fe cele ji principi
  de Uncudo Nasyonlari.
- Nilto in hin deklara am betafasir denpul kom anxi hu he ban nasyon, grupo or person
  hare he ban haki na rol fe he ban aksyonya or na okurgi he ban fale hu da cele na
  destrui he banto of haki ji huruya dingyado in hinto.
