- Sipul, lungo xilo binde koda de remora tas lilnavi de mahi-bujoyen.
- Fe leya, mahi-bujoyen le bujo remora.
- Eger remora binde se tas baharili hewan, mahi-bujoyen ger abil na pospel xilo cel
  na bujo hin hewan.
- Kam yu sahay mahi-bujoyen?"
- Xafe kurto watu, mahi-bujoyen abil na cudu kacupa yon sesu hanta.
