- Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko, moy kargux
  awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo fobipul dujotay.
- Hin juni rubahe vole pia na oko ku taluji le alogi etesu jowey kemaner.
- Folki jowey sen maxmo doyan fe jongu, to max abil na tahamul ji adate fol alocu.
- Moyto hu imi haja da uje sen cuduible fe jowey."
