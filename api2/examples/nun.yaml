- '"Mi nun abil na rasamu dento hu mi vole da, denmaner hu mi vole!"'
- '"Mi nun abil na rasamu dento hu mi vole da, denmaner hu mi vole!'
- Maymun nun sen lao.
- '"O, mimbay, mi nun aham."'
