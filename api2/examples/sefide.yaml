---
- Tesu tofalari sen totalmo sefide kom wadi xafe taze dutaluji.
- Fe soba, denwatu hu rubahe exidi sesu ogar, ete oko xanxwi hu da sen imanuneniblemo
  sefide.
- Moyto sen sefide, sefidemo safe, har safeya sim sol kom dento de safe rubahe.
- Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
- Te side ner fe sefide paper, har pentu-broxa ji inku.
- Paper resta sefide.
- Bannumer sadafa sen sol sefide, bannumer sadafa sen kolorpul.
...
