- Mi velosi eskri unyum xoreskrixey, ji xafe to, mi yongu plu din na penci to, fe
  na xidu na kosa ki moyto am sen precisomo sahi.
- Ete sohovada ki dente hu da unyum kosa ki daoyen ofplasi sesu kapa ingay na beganci
  na sen maxmo bala kom alo te.
- (3) Atre haki fe unyum turno na seleti tipo fe eskolya hu da am begibe tas tesu
  bete.
- Tesu unyum somno ex ogar xa sen fobipulmo bardipul.
- Maymun vole na fale daymo bon ergo tas sesu unyum kliente.
- Dento sen unyum mara hu bante loga dento tas te.
- Hewanmedisyen finrasona ki unyum te le morcu kos estres.
