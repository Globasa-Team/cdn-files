- hin haki inkludi huruya na alogi sesu dini or imanu, ji huruya, solo or in komuntim
  ton alote, ji demoli or privato, na vyata sesu dini or imanu yon alim, pratika,
  ibada ji jaxne.
- (1) Moyte haki na huru rol in kulturali jiwa de komuntim, na befuraha arte ji na
  rol in syensili frongi ji tosu fayda.
- (1) Moyte hare musiya tas komuntim hu sol in da te abil na huru ji pul evolu sesu
  personya.
- Denmaner, komuntim riyongu bon sadafa.
- Un te of kargux de komuntim sen xogyoyen.
- Ji oto populercu intre alo membro de komuntim.
- Fe ban din, paniko okur in komuntim de kargux.
- '"Mi nun abil na ruata tas alo kargux." "Mi xa loga tas ete ki mi le dongwigi kayvutu
  na no atake imi." "Misu reputasi denpul kom xogyoyen xa sencu hata maxmo gao!" Kargux
  rota sesu kapi, ji xoru na anda hoy komuntim.'
...
