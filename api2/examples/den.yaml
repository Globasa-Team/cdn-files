- Maxpul, nil aloyagi am befale fe basi de politili, jurisdiksili or intrenasyonli
  daraje de dexa or teritori hu den person deya da, kama to sen ikawkal, bax jawgutimya,
  nensekrasine, kam bax he alo limitexey fe soberenya.
- Moyte, kom membro de sosyaltim, haki sosyal anjenya ji, yon nasyonli juhudi ji intrenasyonli
  tonaksyon ji fe dongwi ton organisa ji resurso de moy nasyon, moyte haki pia realgi
  fe den ekonomili, sosyal ji kulturali haki beharemusi cel tesu sungen ji cel huru
  evolu fe tesu personya.
- (2) Fe aplika fe sesu haki ji huruya, moyte am bebaxplasi sol fe den limitexey hu
  da legali beestabli sol har cele na yakingi nasibupul swikara ji ehtiram fe haki
  ji huruya de alote ji na trutigi adil xucyo fe doduku, demoli ordenu ji umumi bonjiwa
  in demokrasili sosyaltim.
- Xorfe den din, te awetiraf sesu burfahuriya.
- Fe bonxanse, den drevo sen solo te hu da no ehtiram alote.
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Duli mara, ete loga ki
  rasamu haja detale.'
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Maymun karar na rifale
  total rasamu.'
- Moy alo piu suki na haha tem den normakal piu.
- Fe xoru, den coxo lawfen kolorokobimar piu.
- Kolorokobimar piu no rol in den konflito.
- Wazo multi belawfen den nenhajado swal.
- Wazo real no suki den kolorpul hwanjin hu te ijen da cufampul tas sesu suki.
- '"Hey, bete, am oko ki den piu  sen daydenmo simpatilaye.'
