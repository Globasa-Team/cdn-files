---
- Banwatu, rubahe oko kraw na awfley har bage fe jubin in sesu conce, ji na esto per
  xube de drevo.
- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Hinte sen juni rubahe.
- Fe soba, denwatu hu rubahe exidi sesu ogar, ete oko xanxwi hu da sen imanuneniblemo
  sefide.
- Juni rubahe, hu da le nilwatu oko taluji, fori vole na yuxi fe to.
- Hin juni rubahe vole pia na oko ku taluji le alogi etesu jowey kemaner.
- Moyto sen sefide, sefidemo safe, har safeya sim sol kom dento de safe rubahe.
- Plu rubahe le yuxi fe exya dur total din.
- Noce xoru, ji atre voka juni rubahe.
- Moyte ruata, minus safe rubahe.
- Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
- Safe rubahe fe nunya sol ore plu kaospul rusoti.
- Safe rubahe musi na bonyongu kurto luminpul watu cel na riewreka sesu famil.
- Okonenible, yon velosi tyao, safe rubahe sukses na bujo kargux.
- Per mor kargux, rubahe gulun, celki tesu tofalari bekoberi taze, roso damu.
- Sipul, xafe watumon, un te of familyen de rubahe xoroko roso figura hu da harka
  fe telije.
- Te ger suki na firaru, mas godo munte ji oko vole ki te xekaste rubahe.
- '"Mi sen xogyoyen, mi ible abil na zakere ton kayvutu celki te no atake." Hero idi,
  ji fe nunya, te sen solo fe fronta de rubahe.'
- '"Mi no sen kayvutu, mi sen rubahe" Hero:'
- Mas fori xafe dento, rubahe tyao cel kargux, ji kata tesu gardan.
