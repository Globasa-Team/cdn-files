- Nerxali, hinto jagegi singa, hu da plasi sesu dayday peda per te, ji da buka sesu
  day jabare cel na nigalu te.
- "Am izin tas mi na ore sol un lala fal yu, celki mi am salom yu denpul kom wangu
  de piu.\u201D Kraw lifti sesu kapi ji te xoru na krawsa fol sesu otimaya, mas fe
  momento hu fe da te buka sesu munte, bage fe jubin sokutu cel geo, sol celki rubahe
  awbujo to."
- Hinto sen yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinte sen maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer de Kastilo
  Cucurumbel.
- Hinte sen myaw hu da le yam maux hu da le lilyao kordo hu da binde yawxe hu da buka
  dwer de Kastilo Cucurumbel.
- Hinte sen bwaw hu da le yao myaw hu da le yam maux hu da le lilyao kordo hu da binde
  yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen gumbo hu da le darbe bwaw hu da le yao myaw hu da le yam maux hu da le
  lilyao kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen atex hu da le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da le
  yam maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen sui hu da le esto atex hu da le yake gumbo hu da le darbe bwaw hu da le
  yao myaw hu da le yam maux hu da le lilyao kordo hu da binde yawxe hu da buka dwer
  de Kastilo Cucurumbel.
- Hinte sen femmumu hu da le glu sui hu da le esto atex hu da le yake gumbo hu da
  le darbe bwaw hu da le yao myaw hu da le yam maux hu da le lilyao kordo hu da binde
  yawxe hu da buka dwer de Kastilo Cucurumbel.
- Hinto sen milko hu da le ofata femmumu hu da le glu sui hu da le esto atex hu da
  le yake gumbo hu da le darbe bwaw hu da le yao myaw hu da le yam maux hu da le lilyao
  kordo hu da binde yawxe hu da buka dwer de Kastilo Cucurumbel.
- Ji hinte sen nini hu da le glu milko hu da le ofata femmumu hu da le glu sui hu
