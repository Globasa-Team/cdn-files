- Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku na idi
  cel keloka.
- Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko, moy kargux
  awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo fobipul dujotay.
- Mas preciso momento hu ete nercu cel byen de hosu, kroalari, fobido fe turno fal
  nercu de kargux, awajela ji tyao cel in sui.
- "Un te of kargux loga,\u201CSati, imisu halulari no sen denmo bur kom to kwasisen:"
- Okonenible, yon velosi tyao, safe rubahe sukses na bujo kargux.
- Per mor kargux, rubahe gulun, celki tesu tofalari bekoberi taze, roso damu.
- '### Hero de kargux'
- Komuntim fe kargux ogar in wadi.
- Un te of kargux de komuntim sen xogyoyen.
- Fe ban din, paniko okur in komuntim de kargux.
- Fe ruaksyon, grupo fe kargux velosi idi cel kyota de hero cel na peti sahay.
- Uyu, kargux...
- Fe folo, dento mena ki ren no yam kargux.
- '"Mi nun abil na ruata tas alo kargux." "Mi xa loga tas ete ki mi le dongwigi kayvutu
  na no atake imi." "Misu reputasi denpul kom xogyoyen xa sencu hata maxmo gao!" Kargux
  rota sesu kapi, ji xoru na anda hoy komuntim.'
- Mas fori xafe dento, rubahe tyao cel kargux, ji kata tesu gardan.
