- Insan hu da xa doxo yusu xey fe xaya xa sen fe banmo sama halu kom insan of alo
  dexa hu da doxo to nundin.
- Fe moy din, te rasamu plu neo xey.
- '"Eger kliente no sen truti, te xa no ruata." Pimpan, te musi na rasamu he sama
  xey dur total din.'
- Dragon ganjon ki te haji wala xey, ji ki jali xaher no haji sen interesne.
- Fe folo, te karar na fley cel teli loka cel na ewreka neo xey cel na maxusgi tas
  sesu hazina.
- '"Fe folo, keloka uyu hifazi uyusu jacipul xey?'
- Hay jongu fe piu hu da multi suki blue xey.
- Den piu multi suki na plasi blue xey in sesu ogar ji in jali jarden.
- Te no oko aloya intre blue ji jalo xey.
- Fe resulta, te ixikal toncudu xey fe moydua kolor.
- '"Fol mi, misu xey sen blue.'
- Misu xey sen colo fol ete, mas oto sen meli fe mi."
- Ete ripul idi na xerca blue xey tas sesu suli ogar.
- Hay xosu blue xey, mas hay multi piu hu da vole oto.
- To pimpan okur ki piu cori xey de alo piu.
- Haul xa hare multi xey cel na amusa, ji ete xa no haji sen solo.
- Fe dumara, te dao cel teli dexa cel na porgi nadir xey.
- Ji swimo no vole na izin ki hin bobo mogekal xey xa triunfa.
