- "Ible, mi abil na rugibe lutuf ban nerxali din.\u201D Singa denmo multi begude idey
  hu maux ger abil na sahay te, fe folo ki te lifti sesu peda ji te izin tas maux
  na idi."
- Plu kargux denmo multi bebohay plu alo hewan, fe folo ki denete no jixi ku na idi
  cel keloka.
- Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko, moy kargux
  awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo fobipul dujotay.
- "Un te of kargux loga,\u201CSati, imisu halulari no sen denmo bur kom to kwasisen:"
