---
- Tesu tofalari sen totalmo sefide kom wadi xafe taze dutaluji.
- Hay wadi hu denloka moy planta armonipul jiwa.
- Xafe watumon, bija kufi xunjan, fe folo ki ren abil na oko ki bija sen of jongu
  fe dahunli drevo hu da sen totalmo nenkonedo in hin wadi.
- Fe xoru, planta hu da ogar in wadi hoxcu tem hin preata.
- Multi bala vento pasidi wadi.
- Komuntim fe kargux ogar in wadi.
...
