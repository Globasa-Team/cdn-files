- Insan hu da xa doxo yusu xey fe xaya xa sen fe banmo sama halu kom insan of alo
  dexa hu da doxo to nundin.
- Banwatu fe xaya, singa bebujo in bujotul, ji xikaryen, hu da vole na porta singa
  jiwane cel wangu, binde hinte cel drevo, durki denete idi na xerca wagon cel na
  porta singa.
- 'Por yusu jubin, mi xa gibe tas yu nasiha cel xaya:'
- Imi sen hinloka cel na ewreka xaya tas piulari.
