- Ban mara, denwatu hu singa somno, lil maux xoru na pawbu cel super ji infer per
  te.
- Den preciso momento, lil maux folpasa fe xanse, ji fe na oko hazuni burxanse de
  singa, dente nercu cel hinte, ji nerxali, maux awyao kordo hu da binde wangu de
  hewan.
- Banwatu, tiga baru ogar in lil baytu in drevolari.
- Te sen godomo lil.
- Maymun kolyo ki axolotle sen lil teo.
- '"Dento sen sol lil kadiba." "Dento amusa juniyen, ji dento amusa mi."'
- '"Mi pia discu fe daymo lil plastikoli bage hu da inidi jismu de moy insan."'
