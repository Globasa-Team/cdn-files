- Moyto sen sefide, sefidemo safe, har safeya sim sol kom dento de safe rubahe.
- Safe rubahe fe nunya sol ore plu kaospul rusoti.
- Na rasamu no haji sen dayfilya, mas sol ergo.
- Bannumer sadafa sen sol sefide, bannumer sadafa sen kolorpul.
- Denpul kihoy okur sol fe un mara in jiwa de solo-krabe.
- In total dexa, sol bannumer te jula resta.
- Dur sesu dao, te sol pala tem kima ton alo xogyoyen.
