- Moyte haki, har pul egalya, adil ji demoli saypan fal ikawkal ji tarafkal hukimutim,
  cel na karar tesu haki ji musiya, ji he ban krimenli iteham anti te.
- (1) Moyte haki ergo, huru seleti fe sesu ergoxey, adil ji propul ergoli halu ji
  pia gardi anti ergokalya.
- (3) Moyte hu da ergo haki adil ji propul bocan hu da am yakingi, tas seli te ji
  tesu famil, sonzay laye fe insanli sungen, ji bucundo, fol haja, fal alo resurso
  fe sosyal gardi.
- (2) Fe aplika fe sesu haki ji huruya, moyte am bebaxplasi sol fe den limitexey hu
  da legali beestabli sol har cele na yakingi nasibupul swikara ji ehtiram fe haki
  ji huruya de alote ji na trutigi adil xucyo fe doduku, demoli ordenu ji umumi bonjiwa
  in demokrasili sosyaltim.
