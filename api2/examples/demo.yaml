- "Teo loga, \u201CAm oko, ete sen un demo, ji moyete hare un basa, ji hinto sen dento
  hu ete xoru na fale da."
- Fe folo ki demo de Uncudo Nasyonlari le rideklara in reguladoku sesu bala imanu
  fe basili insanli haki, fe sungen ji layeya de insanli personya ji fe egal haki
  de moy femyen ji manyen, ji pia le daykarar na frongi sosyal fronkadam ji maxmo
  bon jiwali jotay in maxmo day huruya,
- Fe folo, fe nunya, Umumi Tonatatim gongaw hin Globatotal Deklara tem Insanli Haki
  denpul kom komun cele fe dadal tas moy demo ji moy nasyon, celki moy person ji moy
  organo de sosyaltim, fe na kostante jui hin deklara, yon alim ji eskolya, juhudi
  na frongi ehtiram fe hin haki ji huruya, ji yon darajeli kadam, nasyonli ji intrenasyonli
  oto, na yakingi otosu moyli ji fatoli swikara ji folo, egal intre demo de Membroli
  Dexa, kom intre demo de teritori bax otosu jurisdiksi.
