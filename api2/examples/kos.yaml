---
- Folki ete min yongu energi kos yusu eskrili estilo, ete xa hare max restado to tas
  yusu idey.
- Moyte haki efetoabil xuli fal kompeten nasyonli hukimutim kos aksyon hu da posfolo
  basili haki gibedo tas te fal krasidoku or lega.
- (1) Moyte itehamdo kos sezaible krimen haki na bejadin yozaykal finfe na bejenmin
  yozaypul fol lega in demoli saypan, hu in da te le taslum moy garanti hajado cel
  sesu bawe.
- (2) Nilte am bejadin yozaypul fe he ban sezaible krimen kos fale or nenfale hu da
  le no monkrea sezaible krimen, fol nasyonli or intrenasyonli lega, denwatu hu to
  le beokurgi.
- (1) Moy ixu, nenhar he ban limitexey kos rasa, nasyonya or dini, haki na gamicu
  ji xoru famil.
- Moyte haki pia anjenya fe okur fe ergokalya, bimarya, nenabilya, gwafuya, laoya
  or alo sonxi fe jiwali resurso kos halu ex sesu kowa.
- Moy alo rubahe xerca te, mas kos sefide safeya de tesu tofalari, ete no sukses.
- Mas gao drevo, kos sesu gaoya, no abil na taslum sahay.
- Bannumer planta morcu kos sokutu, mas minimum fe nunya, dom sen totalmo koberido
  yon lumin.
- Per geo, te oko panda hu da kwasi hare nil fobi kos presen de dragon.
- Kam yu ger suki na yam ton mi?" Dragon, hu da sen pilodo kos sesu lungo daoya, swikara.
- Ex kafas, haul abil na xigoli morcu kos hatari fe globa de maymun.
- Hewanmedisyen finrasona ki unyum te le morcu kos estres.
- Hero exhawa kos trankwilocu.
- Te fikir ki te le multi estres kos nilto.
- Te gibe golmon tas plastikoli lilbao hu sipul sen multimo maxmo fobine kos tosu
  okonenible hatari.
