- Denwatu hu Dahabutofa jagecu ji oko tiga baru, te multi bexorfobi, fe folo, te pawbu
  total watu durki te ruidi cel sesu ogar, ji te nilwatu ruata!
- Moyte haki rahatu ji huru watu, fe inkludi fe rasonapul limitexey fe ergoli satu
  ji watumonli jaxnedin har paya.
- Safe rubahe musi na bonyongu kurto luminpul watu cel na riewreka sesu famil.
- Te le no pifu broxa dur lungo watu.
- Ete yam xetocubon supa, ji ete pala dur lungo watu.
- Folki watu max pasa, xekayefilya de Wazo max magneto jui de neryen.
- Mas fol pasa de watu, max ji max salamandra vyata anti to.
- Ete loga ki na fley dur lungo watu sen godomo katina.
- Xafe kurto watu, mahi-bujoyen abil na cudu kacupa yon sesu hanta.
