- Fori xaki ete oko un solo hewan na nercu cel ete, ete awpawbu.
- (1) Moyte haki na suya milki, iji solo ji fe asosya ton alote.
- hin haki inkludi huruya na alogi sesu dini or imanu, ji huruya, solo or in komuntim
  ton alote, ji demoli or privato, na vyata sesu dini or imanu yon alim, pratika,
  ibada ji jaxne.
- Fe bonxanse, den drevo sen solo te hu da no ehtiram alote.
- Te musi na solo tahamul moy ventoli pel hu da presyon moy tesu xube samawatu.
- Dragon ogar in to solo ton sesu hazina.
- Haul xa hare multi xey cel na amusa, ji ete xa no haji sen solo.
- '"Mi sen xogyoyen, mi ible abil na zakere ton kayvutu celki te no atake." Hero idi,
  ji fe nunya, te sen solo fe fronta de rubahe.'
- '"Yu xa sen minmo solo."'
- '"Mi no sen solo.'
- Mas, na tonidi kacupa sen maxmo bon kom na sen solo.
