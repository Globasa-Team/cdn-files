---
- Ban din, ete oko yesen umalari hu da daypawbu fe jowey, ji fe real paniko, moy kargux
  awajela cel ner hosu, kararpul na garaku fe tayti fe na jiwa in denmo fobipul dujotay.
- Mas preciso momento hu ete nercu cel byen de hosu, kroalari, fobido fe turno fal
  nercu de kargux, awajela ji tyao cel in sui.
- Pia perya de hosu no haji sen okoible.
- Na xikar in hosu sencu maxmo ji maxmo katina.
- Xafe watumon, hosu le sencu totalmo trasokonenible.
- Sui de hosu no haji sen laye cel etesu bebe.
- Mas banwatu, gao maymun ewreka hin hosu.
- In hosu, maymun ewreka bannumer axolotle.
...
