- Insan hu da xa doxo yusu xey fe xaya xa sen fe banmo sama halu kom insan of alo
  dexa hu da doxo to nundin.
- Durki ete dao hoy dongu, ete ewreka pangu-geo in dexa Xinar, ji ete xorogar denloka.
- Maxpul, nil aloyagi am befale fe basi de politili, jurisdiksili or intrenasyonli
  daraje de dexa or teritori hu den person deya da, kama to sen ikawkal, bax jawgutimya,
  nensekrasine, kam bax he alo limitexey fe soberenya.
- (1) Moyte haki huruya fe harka ji ogar fe inya de byen de moyun dexa.
- (2) Moyte haki na exidi he ban dexa, fe inkludi fe suli to, ji na ruata cel sesu
  dexa.
- (2) Moyte haki na exidi he ban dexa, fe inkludi fe suli to, ji na ruata cel sesu
  dexa.
- (1) Moyte haki na peti ji na taslum in alo dexa binan of bohay.
- (3) Famil sen naturali ji basili grupoli unxey de sosyaltim, ji te haki na taslum
  gardi fal sosyaltim ji dexa.
- (1) Moyte haki na rol in krasi fe sesu dexa, oro jinji or yon hurumo seletido wakilyen.
- (2) Moyte haki egal celidi fe demoli servi in sesu dexa.
- In total dexa, sol bannumer te jula resta.
- Ji fe onxala, haul xa hare bebe, denmaner max haul xa hay in dexa.
- Misyon sen suksespul, ji moy lima haul in dexa nun loka in kafas.
- Fe dumara, te dao cel teli dexa cel na porgi nadir xey.
