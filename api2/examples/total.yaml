- Denwatu, Utaravento vento yon sesu total balaya, mas folki te max vento, daoyen
  maxmo tange koberi se yon kapa;
- Denwatu hu Dahabutofa jagecu ji oko tiga baru, te multi bexorfobi, fe folo, te pawbu
  total watu durki te ruidi cel sesu ogar, ji te nilwatu ruata!
- Per total Dunya hay un basa ji un pala.
- "Ete loga, \u201CAm ata, imi am kostrui tas imi xaher ji towa hu dasu kapi dadal
  asman, ji imi am supraidi cel xohra, fe kaso ki imi discu in alodexa per total Dunya.\u201D"
- Fe folo, Teo disgi ete cel in alodexa xorfe denloka per total Dunya.
- Fe folo, ren namegi tas to Babel, koski denloka Teo disordenu basa de total Dunya.
- Xorfe denloka, Teo disgi ete per total Dunya.
- Plu rubahe le yuxi fe exya dur total din.
- Moy planta abil na oko kano de gao drevo hu da nun total leta per geo.
- '"Yusu rasamu sen bon, mas kam yu abil na alogi den bage?" Maymun karar na rifale
  total rasamu.'
- '"Eger kliente no sen truti, te xa no ruata." Pimpan, te musi na rasamu he sama
  xey dur total din.'
- Te no sukses na rasamu dur total din.
- Denwatu, salamandra xorwala sesu nabxox, ji tesu forma total alocu.
- In total dexa, sol bannumer te jula resta.
