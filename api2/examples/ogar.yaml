---
- Banwatu, tiga baru ogar in lil baytu in drevolari.
- Denwatu hu Dahabutofa jagecu ji oko tiga baru, te multi bexorfobi, fe folo, te pawbu
  total watu durki te ruidi cel sesu ogar, ji te nilwatu ruata!
- Nilte am suferi sebakal ganxopu fe sesu privatoya, famil, ogar or posta, nor atake
  anti sesu xerafu or reputasi.
- (1) Moyte haki huruya fe harka ji ogar fe inya de byen de moyun dexa.
- Fe soba, denwatu hu rubahe exidi sesu ogar, ete oko xanxwi hu da sen imanuneniblemo
  sefide.
- Tesu unyum somno ex ogar xa sen fobipulmo bardipul.
- Fe xoru, planta hu da ogar in wadi hoxcu tem hin preata.
- Dragon ogar in to solo ton sesu hazina.
- Den piu multi suki na plasi blue xey in sesu ogar ji in jali jarden.
- Ete ripul idi na xerca blue xey tas sesu suli ogar.
- Hay sahel denloka hu multi meli solo-krabe ogar.
- Ete loga ki ete haja ogar cel na plasi sesu ovo.
- '"Imi abil na ogar per sui!'
- '"Imi abil na ogar in baxsuili gufa!"'
- '"Imi abil na ogar per ayse!"'
- Komuntim fe kargux ogar in wadi.
- Hin sotipul xijere lawfen dolfin hu da ner ogar.
...
