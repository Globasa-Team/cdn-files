- Denloka hu hay poslumin, mi am plasi lumin.
- Dento yakingi, ki moy plantali bioyen abil na taslum kufi lumin cel na bon jiwa.
- Te multi suki lumin, ji te moywatu vole max to.
- '"Fe lutuf, am esto na xunjan, imi no haji taslum kufi lumin." Gao drevo jawabu:'
- '"Eger uyu vole lumin, am xunjan.'
- Mi layeya lumin koski mi le xunjan."
- Mas no moy planta abil na xunjan, ji no moy planta vole na jento cel lumin.
- Bannumer planta morcu kos sokutu, mas minimum fe nunya, dom sen totalmo koberido
  yon lumin.
- Ete loga ki piu haja lumin.
...
