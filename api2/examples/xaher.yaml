- "Ete loga, \u201CAm ata, imi am kostrui tas imi xaher ji towa hu dasu kapi dadal
  asman, ji imi am supraidi cel xohra, fe kaso ki imi discu in alodexa per total Dunya.\u201D"
- Teo infraidi cel na oko xaher ji towa hu juniinsan le kostrui da.
- Ete esto na kostrui xaher.
- Te hare multi dahabu, jawheri ji alo jacipulxey hu te le cudu da of plu jali xaher.
- Dragon ganjon ki te haji wala xey, ji ki jali xaher no haji sen interesne.
- Xafe lungo fley, fe fini, dragon ewreka xaher.
- To sen nenpimpan xaher hu da loka in drevolari.
