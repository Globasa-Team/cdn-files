- Moyte haki, har pul egalya, adil ji demoli saypan fal ikawkal ji tarafkal hukimutim,
  cel na karar tesu haki ji musiya, ji he ban krimenli iteham anti te.
- (1) Moyte itehamdo kos sezaible krimen haki na bejadin yozaykal finfe na bejenmin
  yozaypul fol lega in demoli saypan, hu in da te le taslum moy garanti hajado cel
  sesu bawe.
- hin haki inkludi huruya na alogi sesu dini or imanu, ji huruya, solo or in komuntim
  ton alote, ji demoli or privato, na vyata sesu dini or imanu yon alim, pratika,
  ibada ji jaxne.
- (2) Moyte haki egal celidi fe demoli servi in sesu dexa.
- (2) Fe aplika fe sesu haki ji huruya, moyte am bebaxplasi sol fe den limitexey hu
  da legali beestabli sol har cele na yakingi nasibupul swikara ji ehtiram fe haki
  ji huruya de alote ji na trutigi adil xucyo fe doduku, demoli ordenu ji umumi bonjiwa
  in demokrasili sosyaltim.
- Fe leya, nilte le demoli xekaye tem cwenton.
