---
- Mimbay, dekorapul eskri no sol sangu idey.
- Pia, to abil na sangu otosu poshay.
- Denseba ban insan denpul dueskri, cel na sangu fato ki ete hare nilto na loga.
- Un te of daoyen velosi supraidi cel drevo, ji te sangu intre xube.
- Rubahe sangu ji bolcu fe comen de daypetra.
- '"Ible, eger mi sangu intre awjetixey, ren xa no xorjui mi."'
- He ban kayvutu abil na sangu in daybahari.
...
